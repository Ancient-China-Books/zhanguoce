<h5>戰國策</h5> 　<span class="style9">卷十九 ‧ 趙策二</span>
<hr/>
<p class="style6">趙燕後胡服</p>
<p>趙燕後胡服，王令讓之曰：「事主之行，竭意盡力，微諫而不譁，應對而不怨，不逆上以自伐，不立私以為名。子道順而不拂，臣行讓而不爭。子用私道者家必亂，臣用私義者國必危。反親以為行，慈父不子；逆主以自成，惠主不臣也。寡人胡服，子獨弗服，逆主罪莫大焉。以從政為累，以逆主為高，行私莫大焉。故寡人恐親犯刑戮之罪，以明有司之法。」趙燕再拜稽首曰：「前吏命胡服，施及賤臣，臣以失令過期，更不用侵辱教，王之惠也。臣敬循衣服，以待今日。」</p>
