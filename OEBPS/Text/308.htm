<h5>戰國策</h5> 　<span class="style9">卷二十二 ‧ 魏策一</span>
<hr/>
<p class="style6">楚許魏六城</p>
<p>楚許魏六城，與之伐齊而存燕。張儀欲敗之，謂魏王曰：「齊畏三國之合也，必反燕地以下楚，楚必聽之，而不與魏六城。是王失謀于楚，而樹怨而于齊、秦也。齊遂伐趙，取乘丘，收侵地，虛、頓丘危。楚破南陽九夷，內沛，許、鄢陵危。王之所得者，新觀也。而道涂宋、衞為制，事敗為趙驅，事成功縣宋、衞。」魏王弗聽。</p>
