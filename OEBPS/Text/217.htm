<h5>戰國策</h5> 　<span class="style9">卷十七 ‧ 楚策四</span>
<hr/>
<p class="style6">天下合縱</p>
<p>天下合縱。趙使魏加見楚春申君曰：「君有將乎？」曰：「有矣，僕欲將臨武君。」魏加曰：「臣少之時好射，臣願以射譬之，可乎？」春申君曰：「可。」加曰：「異日者，更羸與魏王處京臺之下，仰見飛鳥。更羸謂魏王曰：『臣爲王引弓虛發而下鳥。』魏王曰：『然則射可至此乎？』更羸曰：『可。』有間，雁從東方來，更羸以虛發而下之。魏王曰：『然則射可至此乎？』更羸曰：『此孽也。』王曰：『先生何以知之？』對曰：『其飛徐而鳴悲。飛徐者，故瘡痛也；鳴悲者，久失羣也，故瘡未息，而驚心未去也。聞弦音，引而高飛，故瘡隕也。』今臨武君嘗爲秦孽，不可爲拒秦之將也。」</p>
