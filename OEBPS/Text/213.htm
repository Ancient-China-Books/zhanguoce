<h5>戰國策</h5> 　<span class="style9">卷十七 ‧ 楚策四</span>
<hr/>
<p class="style6">或謂黃齊</p>
<p>或謂黃齊曰：「人皆以謂公不善于富摯。公不聞老萊子之教孔子事君乎？示之其齒之堅也，六十而盡相靡也。今富摯能，而公重不相善也，是兩盡也。諺曰：『見君之乘，下之；見杖，起之。』今也王愛富摯而公不善也，是不臣也。」</p>
