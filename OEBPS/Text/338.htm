<h5>戰國策</h5> 　<span class="style9">卷二十四 ‧ 魏策三</span>
<hr/>
<p class="style6">齊欲伐魏</p>
<p>齊欲伐魏，魏使人謂淳于髠曰：「齊欲伐魏，能解魏患唯先生也。敝邑有寶璧二雙，文馬二駟，請致之先生。」淳于髠曰：「諾。」入說齊王曰：「楚，齊之仇敵也；魏，齊之與國也。夫伐與國，使仇敵制其余敝，名醜而實危，爲王弗取也。」齊王曰：「善。」乃不伐魏。</p>
<p>客謂齊王曰：「淳于髠言不伐魏者，受魏之璧、馬也。」王以謂淳于髠曰：「聞先生受魏之璧、馬，有諸？」曰：「有之。」「然則先生之爲寡人計之何如？」淳于髠曰：「伐魏之事便，魏雖刺髠，于王何益？若誠不便，魏雖封髠，于王何損？且夫王無伐與國之誹，魏無見亡之危，百姓無被兵之患，髠有璧、馬之寶，于王何傷乎？」</p>
