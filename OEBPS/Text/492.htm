<p class="style6">司馬憙三相中山</p>
<p>司馬憙三相中山，陰簡難之。田簡謂司馬憙曰：「趙使者來屬耳，獨不可語陰簡之美乎？趙必請之，君與之，即公無內難矣。君弗與趙，公因勸君立之以為正妻。陰簡之德公，無所窮矣。」果令趙請，君弗與。司馬憙曰：「君弗與趙，趙王必大怒；大怒則君必危矣。然則立以為妻，固無請人之妻不得而怨人者也。」田簡自謂取使，可以為司馬憙，可以為陰簡，可以令趙勿請也。</p>
