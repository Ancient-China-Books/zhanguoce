<h5>戰國策</h5> 　<span class="style9">卷十六 ‧ 楚策三</span>
<hr/>
<p class="style6">張儀逐惠施于魏</p>
<p>張儀逐惠施于魏。惠子之楚，楚王受之。</p>
<p>馮郝謂楚王曰：「逐惠子者，張儀也。而王親與約，是欺儀也，臣爲王弗取也。惠子爲儀者來，而惡王之交于張儀，惠子必弗行也。且宋王之賢惠子也，天下莫不聞也。施之不善張儀也，天下莫不知也。今爲事之故，棄所貴于仇人，臣以爲大王輕矣。且爲事耶？王不如舉惠子而納之于宋，而謂張儀曰：『請爲子勿納也。』儀必德王。而惠子窮人，而王奉之，又必德王。此不失爲儀之實，而可以德惠子。」楚王曰：「善。」乃奉惠子而納之宋。</p>
