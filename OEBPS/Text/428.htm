<h5>戰國策</h5> 　<span class="style9">卷二十八 ‧ 韓策三</span>
<hr/>
<p class="style6">韓相公仲朋使韓珉之秦</p>
<p>韓相公仲朋使韓珉之秦，請攻魏，秦王說之。韓珉在唐，公仲朋死。韓珉謂秦王曰：「魏之使者謂後相韓辰曰：『公必爲魏罪韓珉。』韓辰曰：『不可。秦王仕之，又與約事。』使者曰：『秦之仕韓珉也，以重公仲也。今公仲死，韓珉之秦，秦必弗入。又奚爲挾之以恨魏王乎？』韓辰患之，將聽之矣。今王不召韓珉，韓珉且伏于山中矣。」秦王曰：「何意寡人如是之權也！今安伏？」召韓珉而仕之。</p>
