<h5>戰國策</h5> 　<span class="style9">卷三十三 ‧ 中山策</span>
<hr/>
<p class="style6">司馬憙使趙</p>
<p>司馬憙使趙，為己求相中山。公孫弘陰知之。中山君出，司馬憙御，公孫弘參乘。弘曰：「為人臣，招大國之威，以為己求相，于君何如？」君曰：「吾食其肉，不以分人。」司馬憙頓首于軾曰：「臣自知死至矣！」君曰：「何也？」「臣抵罪。」君曰：「行，吾知之矣。」居頃之，趙使來，為司馬憙求相。中山君大疑公孫弘，公孫弘走出。</p>
