<h5>戰國策</h5> 　<span class="style9">卷二十三 ‧ 魏策二</span>
<hr/>
<p class="style6">蘇代為田需說魏王</p>
<p>蘇代為田需說魏王曰：「臣請問文之為魏，孰與其為齊也？」王曰：「不如其為齊也。」「衍之為魏，孰與其為韓也？」王曰：「不如其為韓也。」而蘇代曰：「衍將右韓而左魏，文將右齊而左魏。二人者，將用王之國舉事于世，中道而不可，王且無所聞之矣。王之國雖操藥而從之可也。王不如舍需于側，以稽二人者之所為。二人者曰：『需非吾人也，吾舉事而不利于魏，需必挫我于王。』二人者，必不敢有外心矣。二人者之所為，利于魏與不利于魏，王厝需于側以稽之，臣以為便于事。」王曰：「善。」果厝需于側。</p>
