<p class="style6">秦王與中期爭論</p>
<p>秦王與中期爭論，不勝。秦王大怒，中期徐行而去。或為中期說秦王曰：「悍人也。中期適遇明君故也，向者遇桀、紂，必殺之矣。」秦王因不罪。</p>
