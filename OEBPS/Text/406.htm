<p class="style6">韓公叔與幾瑟爭國中庶子強謂太子</p>
<p>韓公叔與幾瑟爭國。中庶子強謂太子曰：「不若及齊師未入，急擊公叔。」太子曰：「不可。戰之于國中，國必分。」對曰：「事不成，身必危，尚何足以圖國之全為？」太子弗聽，齊師果入，太子出走。</p>
