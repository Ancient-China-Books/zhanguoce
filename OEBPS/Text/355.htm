<h5>戰國策</h5> 　<span class="style9">卷二十五 ‧ 魏策四</span>
<hr/>
<p class="style6">芮宋欲絕秦趙之交</p>
<p>芮宋欲絕秦、趙之交，故令魏氏收秦太后之養地，秦王怒。芮宋謂秦王曰：「魏委國于王而王不受，故委國于趙也。李郝謂臣曰：『子言無秦，而養秦太后以地，是欺我也。』故敝邑收之。」秦王怒，遂絕趙也。</p>
