<hr/>
<p class="style6">衞嗣君時胥靡逃之魏</p>
<p>衞嗣君時，胥靡逃之魏，衞贖之百金，不與。乃請以左氏。羣臣諫曰：「以百金之地贖一胥靡，無乃不可乎？」君曰：「治無小，亂無大。教化喻于民，三百之城足以為治；民無廉恥，雖有十左氏，將何以用之？」</p>
