<hr/>
<p class="style6">中山君饗都士</p>
<p>中山君饗都士大夫，司馬子期在焉。羊羹不遍，司馬子期怒而走于楚，說楚王伐中山。中山君亡，有二人挈戈而隨其後者，中山君顧謂二人：「子奚為者也？」二人對曰：「臣有父，嘗餓且死，君下壺餐餌之。臣父且死，曰；『中山有事，汝必死之。』故來死君也。」中山君喟然而仰歎曰：「與不期眾少，其于當厄；怨不期深淺，其于傷心。吾以一杯羊羹亡國，以一壺餐得士二人。」</p>
