<h5>戰國策</h5> 　<span class="style9">卷二十四 ‧ 魏策三</span>
<hr/>
<p class="style6">秦使趙攻魏</p>
<p>秦使趙攻魏，魏謂趙王曰：「攻魏者，亡趙之始也。昔者，晉人欲亡虞而伐虢，伐虢者，亡虞之始也。故荀息以馬與璧假道于虞，宮之奇諫而不聽，卒假晉道。晉人伐虢，反而取虞。故春秋書之，以罪虞公。今國莫強于趙，而並齊、秦，王賢而有聲者相之，所以爲腹心之疾者，趙也。魏者，趙之虢也；趙者，魏之虞也。聽秦而攻魏者，虞之爲也。願王之熟計之也。」</p>
