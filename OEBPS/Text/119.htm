<h5>戰國策</h5> 　<span class="style9">卷八 ‧ 齊策一</span>
<hr/>
<p class="style6">田忌亡齊而之楚</p>
<p>田忌亡齊而之楚，鄒忌代之相齊。恐田忌欲以楚權復于齊，杜赫曰：「臣請為留楚。」</p>
<p>謂楚王曰：「鄒忌所以不善楚者，恐田忌之以楚權復于齊也。王不如封田忌于江南，以示田忌之不返齊也，鄒忌以齊厚事楚。田忌亡人也，而得封，必德王。若復于齊，必以齊事楚。此用二忌之道也。」楚果封之于江南。</p>
