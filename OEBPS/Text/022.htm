<p class="style6">趙取周之祭地</p>
<p>趙取周之祭地，周君患之，告于鄭朝。鄭朝曰：「君勿患也，臣請以三十金復取之。」周君予之，鄭朝獻之趙太卜，因告以祭地事。及王病，使卜之。太卜譴之曰：「周之祭地爲祟。」趙乃還之。</p>
