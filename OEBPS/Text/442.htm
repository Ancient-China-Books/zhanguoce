<h5>戰國策</h5> 　<span class="style9">卷二十九 ‧ 燕策一</span>
<hr/>
<p class="style6">奉陽君李兌甚不取于蘇秦</p>
<p>奉陽君李兌甚不取于蘇秦。蘇秦在燕，因為蘇秦謂奉陽君曰：「齊、燕離則趙重，齊、燕合則趙輕。今君之齊，非趙之利也。臣竊為君不取也。」奉陽君曰：「何吾合燕于齊？」對曰：「夫制于燕者蘇子也。而燕弱國也，東不如齊，西不如趙，豈能東無齊、西無趙哉？而君甚不善蘇秦，蘇秦能抱弱燕而孤于天下哉？是驅燕而使合于齊也。且燕亡國之餘也，其以權立，以重外，以事貴。故為君計，善蘇秦則取，不善亦取之，以疑燕、齊。燕、齊疑，則趙重矣。齊王疑蘇秦，則君多資。」奉陽君曰：「善。」乃使使與蘇秦結交。</p>
