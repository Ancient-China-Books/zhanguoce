<h5>戰國策</h5> 　<span class="style9">卷二 ‧ 西周策</span>
<hr/>
<p class="style6">秦攻魏將犀武軍于伊闕</p>
<p>秦攻魏將犀武軍于伊闕，進兵而攻周。爲周最謂李兌曰：「君不如禁秦之攻周。趙之上計，莫如令秦、魏復戰。今秦攻周而得之，則眾必多傷矣。秦欲待周之得，必不攻魏；秦若攻周而不得，前有勝魏之勞，後有攻周之敗，又必不攻魏。今君禁之，而秦未與魏講也。而全趙令其止，必不敢不聽，是君卻秦而定周也。秦去周，必復攻魏，魏不能支，必因君而講，則君重矣。若魏不講，而疾支之，是君存周而戰秦、魏也。重亦盡在趙。」</p>
