<h5>戰國策</h5> 　<span class="style9">卷二十六 ‧ 韓策一</span>
<hr/>
<p class="style6">顏率見公仲</p>
<p>顏率見公仲，公仲不見。顏率謂公仲之謁者曰：「公仲必以率為陽也，故不見率。公仲好內，率曰好士；仲嗇于財，率曰散施；公仲無行，率曰好義。自今以來，率且正言之而已矣。」公仲之謁者以告公仲，公仲遽起而見之。</p>
