<h5>戰國策</h5> 　<span class="style9">卷八 ‧ 齊策一</span>
<hr/>
<p class="style6">齊將封田嬰于薛</p>
<p>齊將封田嬰于薛。楚王聞之，大怒，將伐齊。齊王有輟志。公孫閈曰：「封之成與不，非在齊也，又將在楚。閈說楚王，令其欲封公也，又甚于齊。」嬰子曰：「願委之于子。」</p>
<p>公孫閈爲謂楚王曰：「魯、宋事楚而齊不事者，齊大而魯、宋小。王獨利魯、宋之小，不惡齊大，何也？夫齊削地而封田嬰，是其所以弱也。願勿止。」楚王曰：「善。」因不止。</p>
