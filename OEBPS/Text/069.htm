<p class="style6">秦王謂甘茂</p>
<p>秦王謂甘茂曰：「楚客來使者多健，與寡人爭辭，寡人數窮焉，爲之奈何？」甘茂對曰：「王勿患也！其健者來使，則王勿聽其事；其需弱者來使，則王必聽之。然則需弱者用，而健者不用矣！王因而制之。」</p>
