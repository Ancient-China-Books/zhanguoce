<h5>戰國策</h5> 　<span class="style9">卷二十二 ‧ 魏策一</span>
<hr/>
<p class="style6">齊王將見燕趙楚之相于衞</p>
<p>齊王將見燕、趙、楚之相于衞，約外魏。魏王懼，恐其謀伐魏也，告公孫衍。公孫衍曰：「王與臣百金，臣請敗之。」王爲約車，載百金。犀首期齊王至之日，先以車五十乘至衞間齊，行以百金，以請先見齊王，乃得見。因久坐，安從容談，三國之相怨。謂齊王曰：「王與三國約外魏，魏使公孫衍來，今久與之談，是王謀三國也已。」齊王曰：「魏王聞寡人來，使公孫衍勞寡人，寡人無與之語也。」三國之相不信齊王之遇，遇事遂敗。</p>
