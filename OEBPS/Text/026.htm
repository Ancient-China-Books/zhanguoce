<hr/>
<p class="style6">昌他亡西周</p>
<p>昌他亡西周，之東周，盡輸西周之情于東周。東周大喜，西周大怒。馮且曰：「臣能殺之。」君予金三十斤。馮且使人操金與書，間遺昌他書曰：「告昌他，事可成，勉成之；不可成，亟亡來亡來。事久且泄，自令身死。」因使人告東周之候曰：「今夕有奸人當入者矣。」候得而獻東周，東周立殺昌他。</p>
