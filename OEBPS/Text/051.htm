<p class="style6">張儀欲假秦兵以救魏</p>
<p>張儀欲假秦兵以救魏。左成謂甘茂曰：「子不如予之。魏不反秦兵，張子不反秦。魏若反秦兵，張子得志于魏，不敢反于秦矣。張子不去秦，張子必高于子。」</p>
