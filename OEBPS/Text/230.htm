<h5>戰國策</h5> 　<span class="style9">卷十八 ‧ 趙策一</span>
<hr/>
<p class="style6">齊攻宋奉陽君不欲</p>
<p>齊攻宋，奉陽君不欲。客請奉陽君曰：「君之春秋高矣，而封地不定，不可不熟圖也。秦人貪，韓、魏危，燕、楚僻，中山之地薄，宋罪重，齊怒深，殘伐亂宋，定身封，德強齊，此百代之一時也。」</p>
