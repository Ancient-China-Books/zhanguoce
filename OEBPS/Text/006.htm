<h5>戰國策</h5> 　<span class="style9">卷一 ‧ 東周策</span>
<hr/>
<p class="style6">昭獻在陽翟</p>
<p>昭獻在陽翟，周君將令相國往，相國將不欲。蘇厲為之謂周君曰：「楚王與魏王遇也，主君令陳封之楚，令向公之魏。楚、韓之遇也，主君令許公之楚，令向公之韓。今昭獻非人主也，而主君令相國往；若其王在陽翟，主君將令誰往？」周君曰：「善。」乃止其行。</p>
