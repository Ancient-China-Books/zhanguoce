<h5>戰國策</h5> 　<span class="style9">卷六 ‧ 秦策四</span>
<hr/>
<p class="style6">楚魏戰于陘山</p>
<p>楚、魏戰于陘山。魏許秦以上洛，以絕秦于楚。魏戰勝，楚敗于南陽。秦責賂于魏，魏不與。營淺謂秦王曰：「王何不謂楚王曰，魏許寡人以地，今戰勝，魏王倍寡人也。王何不與寡人遇。魏畏秦、楚之合，必與秦地矣。是魏勝楚而亡地于秦也；是王以魏地德寡人，秦之楚者多資矣。魏弱，若不出地，則王攻其南，寡人絕其西，魏必危。」秦王曰：「善。」以是告楚。楚王揚言與秦遇，魏王聞之恐，效上洛于秦。</p>
