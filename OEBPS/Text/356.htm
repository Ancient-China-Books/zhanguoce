<h5>戰國策</h5> 　<span class="style9">卷二十五 ‧ 魏策四</span>
<hr/>
<p class="style6">爲魏謂楚王</p>
<p>爲魏謂楚王曰：「索攻魏于秦，秦必不聽王矣，是智困于秦，而交疏于魏也。楚、魏有怨，則秦重矣。故王不如順天下，遂伐齊，與魏更地，兵不傷，交不變，所欲必得矣。」	</p>
