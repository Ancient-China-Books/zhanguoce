<h5>戰國策</h5> 　<span class="style9">卷十四 ‧ 楚策一</span>
<hr/>
<p class="style6">韓公叔有齊魏</p>
<p>韓公叔有齊、魏，而太子有楚、秦以爭國。鄭申為楚使于韓，矯以新城、陽人予太子。楚王怒，將罪之。對曰：「臣矯予之，以為國也。臣為太子得新城、陽人，以與公叔爭國而得之。齊、魏必伐韓。韓氏急，必懸命于楚，又何新城、陽人之敢求？太子不勝，幸而不死，今將倒冠而至，又安敢言地？」楚王曰：「善。」乃不罪也。</p>
