<h5>戰國策</h5> 　<span class="style9">卷二十 ‧ 趙策三</span>
<hr/>
<p class="style6">說張相國</p>
<p>說張相國曰：「君安能少趙人，而令趙人多君？君安能憎趙人，而令趙人愛君乎？夫膠漆，至䵑也，而不能合遠；鴻毛，至輕也，而不能自舉。夫飄于清風，則橫行四海。故事有簡而功成者，因也。今趙萬乘之強國也，前漳、滏，右常山，左河間，北有代，帶甲百萬，嘗抑強齊，四十餘年而秦不能得所欲。由是觀之，趙之于天下也不輕。今君易萬乘之強趙，而慕思不可得之小梁，臣竊爲君不取也。」君曰：「善。」自是之後，眾人廣坐之中，未嘗不言趙人之長者也，未嘗不言趙俗之善者也。</p>
