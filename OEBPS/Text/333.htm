<h5>戰國策</h5> 　<span class="style9">卷二十四 ‧ 魏策三</span>
<hr/>
<p class="style6">秦趙約而伐魏</p>
<p>秦、趙約而伐魏，魏王患之。芒卯曰：「王勿憂也。臣請發張倚使謂趙王曰，夫鄴，寡人固刑弗有也。今大王收秦而攻魏，寡人請以鄴事大王。」趙王喜，召相國而命之曰：「魏王請以鄴事寡人，使寡人絕秦。」相國曰：「收秦攻魏，利不過鄴。今不用兵而得鄴，請許魏。」</p>
<p>張倚因謂趙王曰：「敝邑之吏效城者已在鄴矣，大王且何以報魏？」趙王因令閉關絕秦。秦、趙大惡。</p>
<p>芒卯應趙使曰：「敝邑所以事大王者，為完鄴也。今郊鄴者，使者之罪也，卯不知也。」趙王恐魏承秦之怒，遽割五城以合于魏而支秦。</p>
