<h5>戰國策</h5> 　<span class="style9">卷十八 ‧ 趙策一</span>
<hr/>
<p class="style6">謂皮相國</p>
<p>謂皮相國曰：「以趙之弱而據之建信君，涉孟之讎，然者何也？以從爲有功也。齊不從，建信君知從之無功。建信者安能以無功惡秦哉？不能以無功惡秦，則且出兵助秦攻魏，以楚分齊，則是強畢矣。建信、春申從，則無功而惡秦。分齊亡魏，則有功而善秦。故兩君者，奚擇有功之無功爲知哉？」</p>
