<h5>戰國策</h5> 　<span class="style9">卷二十 ‧ 趙策三</span>
<hr/>
<p class="style6">魏使人因平原君請從于趙</p>
<p>魏使人因平原君請從于趙。三言之，趙王不聽。出遇虞卿曰：「為入必語從。」虞卿入，王曰：「今者平原君為魏請從，寡人不聽。其于子何如？」虞卿曰：「魏過矣。」王曰：「然，故寡人不聽。」虞卿曰：「王亦過矣。」王曰：「何也？」曰：「凡強弱之舉事，強受其利，弱受其害。今魏求從，而王不聽，是魏求害，而王辭利也。臣故曰，魏過，王亦過矣。」</p>
