<h5>戰國策</h5> 　<span class="style9">卷九 ‧ 齊策二</span>
<hr/>
<p class="style6">犀首以梁爲齊戰于承匡而不勝</p>
<p>犀首以梁爲齊戰于承匡而不勝。張儀謂梁王：「不用臣言以危國。」梁王因相儀，儀以秦、梁之齊合橫親。犀首欲敗，謂衞君曰：「衍非有怨于儀也，值所以爲國者不同耳。君必解衍。」衞君爲告儀，儀許諾，因與之參坐于衞君之前。犀首跪行，爲儀千秋之祝。明日張子行，犀首送之至于齊疆。齊王聞之，怒于儀曰：「衍也吾讎，而儀與之俱，是必與衍鬻吾國矣。」遂不聽。</p>
