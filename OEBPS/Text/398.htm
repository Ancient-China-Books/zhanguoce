<h5>戰國策</h5> 　<span class="style9">卷二十七 ‧ 韓策二</span>
<hr/>
<p class="style6">公仲爲韓魏易地</p>
<p>公仲爲韓、魏易地，公叔爭之而不聽，且亡。史惕謂公叔曰：「公亡，則易必可成矣。公無辭以復反，且示天下輕公，公不若順之。夫韓地易于上，則害于趙；魏地易于下，則害于楚。公不如告楚、趙。楚、趙惡之。趙聞之，起兵臨羊腸，楚聞之，發兵臨方城，而易必敗矣。」</p>
