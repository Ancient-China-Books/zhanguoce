<p class="style6">楚令景鯉入韓</p>
<p>楚令景鯉入韓，韓且內伯嬰于秦，景鯉患之。泠向謂伯嬰曰：「太子入秦，秦必留太子而合楚，以復幾瑟也，是太子反棄之。」</p>
