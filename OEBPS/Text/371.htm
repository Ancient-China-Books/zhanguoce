<h5>戰國策</h5> 　<span class="style9">卷二十六 ‧ 韓策一</span>
<hr/>
<p class="style6">三晉已破智氏</p>
<p>三晉已破智氏，將分其地。段規謂韓王曰：「分地必取成皋。」韓王曰：「成皋，石溜之地也，寡人無所用之。」段規曰：「不然，臣聞一里之厚，而動千里之權者，地利也。萬人之眾，而破三軍者，不意也。王用臣言，則韓必取鄭矣。」王曰：「善。」果取成皋。至韓之取鄭也，果從成皋始。</p>
