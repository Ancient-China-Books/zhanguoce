<h5>戰國策</h5> 　<span class="style9">卷十 ‧ 齊策三</span>
<hr/>
<p class="style6">孟嘗君有舍人而弗悅</p>
<p>孟嘗君有舍人而弗悅，欲逐之。魯連謂孟嘗君曰：「猿猴錯木據水，則不若魚鼈；歷險乘危，則騏驥不如狐狸。曹沫之奮三尺之劍，一軍不能當；使曹沫釋其三尺之劍，而操銚鎒與農夫居壠畝之中，則不若農夫。故物舍其所長，之其所短，堯亦有所不及矣。今使人而不能，則謂之不肖；教人而不能，則謂之拙。拙則罷之，不肖則棄之，使人有棄逐，不相與處，而來害相報者，豈非世之立教首也哉！」孟嘗君曰：「善。」乃弗逐。</p>
