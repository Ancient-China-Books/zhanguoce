<h5>戰國策</h5> 　<span class="style9">卷十一 ‧ 齊策四</span>
<hr/>
<p class="style6">孟嘗君逐于齊而復反</p>
<p>孟嘗君逐于齊而復反。譚拾子迎之于境，謂孟嘗君曰：「君得無有所怨齊士大夫？」孟嘗君曰：「有。」「君滿意殺之乎？」孟嘗君曰：「然。」譚拾子曰：「事有必至，理有固然，君知之乎？」孟嘗君曰：「不知。」譚拾子曰：「事之必至者，死也；理之固然者，富貴則就之，貧賤則去之。此事之必至，理之固然者。請以市諭。市，朝則滿，夕則虛，非朝愛市而夕憎之也，求存故往，亡故去。願君勿怨。」孟嘗君乃取所怨五百牒削去之，不敢以爲言。</p>
