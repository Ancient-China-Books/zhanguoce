<h5>戰國策</h5> 　<span class="style9">卷二十二 ‧ 魏策一</span>
<hr/>
<p class="style6">秦敗東周</p>
<p>秦敗東周，與魏戰于伊闕，殺犀武，乘勝而留于境，魏令公孫衍請卑辭割地，以講于秦。爲竇屢謂魏王曰：「臣不知衍之所以聽于秦之少多，然臣能半衍之割，而令秦講于王。」王曰：「奈何？」對曰：「王不若與竇屢關內侯，而令之趙。王重其行而厚奉之。因揚言：『聞周、魏令竇屢以割魏于奉陽君，而聽秦矣。』夫周君、竇屢、奉陽君之與穰侯，貿首之仇也。今行和者，竇屢也；制割者，奉陽君也。太后恐其不因穰侯也，而欲敗之，必以少割請合于王，而和于東周與魏也。」</p>
