<h5>戰國策</h5> 　<span class="style9">卷二十二 ‧ 魏策一</span>
<hr/>
<p class="style6">知伯索地于魏桓子</p>
<p>知伯索地于魏桓子，魏桓子弗予。任章曰：「何故弗予？」桓子曰：「無故索地，故弗予。」任章曰：「無故索地，鄰國必恐；重欲無厭，天下必懼。君予之地，知伯必憍。憍而輕敵，鄰國懼而相親。以相親之兵，待輕敵之國，知氏之命不長矣！周書曰：『將欲敗之，必姑輔之；將欲取之，必姑與之。』君不如與之，以憍知伯。君何釋以天下圖知氏，而獨以吾國為知氏質乎？」君曰：「善。」乃與之萬家之邑一。知伯大說。因索蔡、皋梁于趙，趙弗與，因圍晉陽。韓、魏反于外，趙氏應之于內，知氏遂亡。</p>
