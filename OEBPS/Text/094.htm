<h5>戰國策</h5> 　<span class="style9">卷六 ‧ 秦策四</span>
<hr/>
<p class="style6">三國攻秦入函谷</p>
<p>三國攻秦，入函谷。秦王謂樓緩曰：「三國之兵深矣，寡人欲割河東而講。」對曰：「割河東，大費也；免于國患，大利也。此父兄之任也。王何不召公子池而問焉？」</p>
<p>王召公子池而問焉，對曰：「講亦悔，不講亦悔。」王曰：「何也？」對曰：「王割河東而講，三國雖去，王必曰：『惜矣！三國且去，吾特以三城從之。』此講之悔也。王不講，三國入函谷，咸陽必危，王又曰：『惜矣！吾愛三城而不講。』此又不講之悔也。」王曰：「鈞吾悔也，寧亡三城而悔，無危咸陽而悔也。寡人決講矣。」卒使公子池以三城講于三國，三國之兵乃退。    </p>
