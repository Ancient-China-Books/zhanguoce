<h5>戰國策</h5> 　<span class="style9">卷三十 ‧ 燕策二</span>
<hr/>
<p class="style6">趙且伐燕</p>
<p>趙且伐燕，蘇代爲燕謂惠王曰：「今者臣來，過易水，蚌方出曝，而鷸啄其肉，蚌合而拑其喙。鷸曰：『今日不雨，明日不雨，即有死蚌。』蚌亦謂鷸曰：『今日不出，明日不出，即有死鷸。』兩者不肯相舍，漁者得而并禽之。今趙且伐燕，燕、趙久相支以敝大眾，臣恐強秦之爲漁父也。故願王之熟計之也。」惠王曰：「善。」乃止。</p>
