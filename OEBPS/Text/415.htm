<h5>戰國策</h5> 　<span class="style9">卷二十七 ‧ 韓策二</span>
<hr/>
<p class="style6">韓咎立為君而未定</p>
<p>韓咎立為君而未定也，其弟在周，周欲以車百乘重而送之，恐韓咎入韓之不立也。綦毋恢曰：「不如以百金從之，韓咎立，因也以為戒；不立，則曰來效賊也。」</p>
