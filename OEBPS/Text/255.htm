<h5>戰國策</h5> 　<span class="style9">卷二十 ‧ 趙策三</span>
<hr/>
<p class="style6">秦攻趙平原君使人請救于魏</p>
<p>秦攻趙，平原君使人請救于魏。信陵君發兵至邯鄲城下，秦兵罷。虞卿爲平原君請益地，謂趙王曰：「夫不鬥一卒，不頓一戟，而解二國患者，平原君之力也。用人之力，而忘人之功，不可。」趙王曰：「善。」將益之地。公孫龍聞之，見平原君曰：「君無覆軍殺將之功，而封以東武城。趙國豪傑之士，多在君之右，而君爲相國者以親故。夫君封以東武城不讓無功，佩趙國相印不辭無能，一解國患，欲求益地，是親戚受封，而國人計功也。爲君計者，不如勿受便。」平原君曰：「謹受令。」乃不受封。</p>
