<hr/>
<p class="style6">周最謂金投</p>
<p>周最謂金投曰：「公負合秦與強齊戰。戰勝，秦且收齊而封之，使無多割，而聽天下之戰；不勝，國大傷，不得不聽秦。秦盡韓、魏之上黨太原，西止秦之有已。秦地，天下之半也，制齊、楚、三晉之命，復國且身危，是何計之道也。」</p>
