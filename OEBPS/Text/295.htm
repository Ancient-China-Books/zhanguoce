<h5>戰國策</h5> 　<span class="style9">卷二十二 ‧ 魏策一</span>
<hr/>
<p class="style6">魏公叔痤病</p>
<p>魏公叔痤病，惠王往問之。曰：「公叔病，即不可諱，將柰社稷何？」公叔痤對曰：「痤有御庶子公孫鞅，願王以國事聽之也。爲弗能聽，勿使出竟。」王弗應，出而謂左右曰：「豈不悲哉！以公叔之賢，而謂寡人必以國事聽鞅，不亦悖乎！」</p>
<p>公叔痤死，公叔鞅聞之，已葬，西之秦，孝公受而用之。秦果日以強，魏日以削。此非公叔之悖也，惠王之悖也。悖者之患，固以不悖者爲悖。</p>
