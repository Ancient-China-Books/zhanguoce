<h5>戰國策</h5> 　<span class="style9">卷六 ‧ 秦策四</span>
<hr/>
<p class="style6">薛公入魏而出齊女</p>
<p>薛公入魏而出齊女。韓春謂秦王曰：「何不取爲妻，以齊、秦劫魏，則上黨，秦之有也。齊、秦合而立負蒭，負蒭立，其母在秦，則魏，秦之縣也已。呡欲以齊、秦劫魏而困薛公，佐欲定其弟，臣請爲王因呡與佐也。魏懼而復之，負蒭必以魏歿世事秦。齊女入魏而怨薛公，終以齊奉事王矣。」</p>
