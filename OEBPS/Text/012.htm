<h5>戰國策</h5> 　<span class="style9">卷一 ‧ 東周策</span>
<hr/>
<p class="style6">溫人之周</p>
<p>溫人之周，周不納。客即對曰：「主人也。」問其巷而不知也，吏因囚之。君使人問之曰：「子非周人，而自謂非客何也？」對曰：「臣少而誦詩，詩曰：『普天之下，莫非王土；率土之濱，莫非王臣。』今周君天下，則我天子之臣，而又爲客哉？故曰主人。」君乃使吏出之。</p>
