<h5>戰國策</h5> 　<span class="style9">卷十 ‧ 齊策三</span>
<hr/>
<p class="style6">淳于髠一日而見七人于宣王</p>
<p>淳于髠一日而見七人于宣王。王曰：「子來，寡人聞之，千里而一士，是比肩而立；百世而一聖，若隨踵而至也。今子一朝而見七士，則士不亦眾乎？」淳于髠曰：「不然。夫鳥同翼者而聚居，獸同足者而俱行。今求柴葫、桔梗于沮澤，則累世不得一焉。及之睪黍、梁父之陰，則郄車後載耳。夫物各有疇，今髠賢者之疇也。王求士于髠，譬若挹水于河，而取火于燧也。髠將復見之，豈特七士也。」</p>
