<h5>戰國策</h5> 　<span class="style9">卷三十二 ‧ 宋、衞策</span>
<hr/>
<p class="style6">智伯欲襲衞</p>
<p>智伯欲襲衞，乃佯亡太子，使奔衞。南文子曰：「太子顏爲君子也，甚愛有寵，非有大罪而亡，必有故。」使人迎之于境，曰：「車過五乘，慎勿納也。」智伯聞之，乃止。</p>
