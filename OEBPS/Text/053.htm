<h5>戰國策</h5> 　<span class="style9">卷三 ‧ 秦策一</span>
<hr/>
<p class="style6">張儀之殘樗里疾</p>
<p>張儀之殘樗里疾也，重而使之楚。因令楚王爲之請相于秦。張子謂秦王曰：「重樗里疾而使之者，將以爲國交也。今身在楚，楚王因爲請相于秦。臣聞其言曰：『王欲窮儀于秦乎？臣請助王。』楚王以爲然，故爲請相也。今王誠聽之，彼必以國事楚王。」秦王大怒，樗里疾出走。</p>
