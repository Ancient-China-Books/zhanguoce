<h5>戰國策</h5> 　<span class="style9">卷二十五 ‧ 魏策四</span>
<hr/>
<p class="style6">長平之役</p>
<p>長平之役，平都君說魏王曰：「王胡不為從？」魏王曰：「秦許吾以垣雍。」平都君曰：「臣以垣雍為空割也。」魏王曰：「何謂也？」平都君曰：「秦、趙久相持于長平之下而無決。天下合于秦，則無趙；合于趙，則無秦。秦恐王之變也，故以垣雍餌王也。秦戰勝趙，王敢責垣雍之割乎？王曰『不敢』。秦戰不勝趙，王能令韓出垣雍之割乎？王曰『不能』。臣故曰，垣雍空割也。」魏王曰：「善。」</p>
