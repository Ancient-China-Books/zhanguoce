<h5>戰國策</h5> 　<span class="style9">卷二十二 ‧ 魏策一</span>
<hr/>
<p class="style6">齊魏約而伐楚</p>
<p>齊、魏約而伐楚，魏以董慶為質于齊。楚攻齊，大敗之，而魏弗救。田嬰怒，將殺董慶。旰夷為董慶謂田嬰曰：「楚攻齊，大敗之，而不敢深入者，以魏為將內之于齊而擊其後。今殺董慶，是示楚無魏也。魏怒合于楚，齊必危矣。不如貴董慶以善魏，而疑之于楚也。」</p>
