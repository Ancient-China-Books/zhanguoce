<p class="style6">秦召周君</p>
<p>秦召周君，周君難往。或爲周君謂魏王曰：「秦召周君，將以使攻魏之南陽。王何不出于河南？周君聞之，將以爲辭于秦而不往。周君不入秦，秦必不敢越河而攻南陽。」</p>
