<h5>戰國策</h5> 　<span class="style9">卷五 ‧ 秦策三</span>
<hr/>
<p class="style6">爲魏謂魏冉</p>
<p>爲魏謂魏冉曰：「公聞東方之語乎？」曰：「弗聞也。」曰：「辛、張儀、毋澤說魏王、薛公、公叔也，曰：『臣戰，載主契國以與王約，必無患矣。若有敗之者，臣請挈領。然而臣有患也。夫楚王之以其臣請挈領然而臣有患也。夫楚王之以其國依冉也，而事臣之主，此臣之甚患也。』今公東而因言于楚，是令張儀之言爲禹，而務敗公之事也。公不如反公國，德楚而觀薛公之爲公也。觀三國之所求于秦而不能得者，請以號三國以自信也。觀張儀與澤之所不能得于薛公者也，而公請之以自重也。」</p>
