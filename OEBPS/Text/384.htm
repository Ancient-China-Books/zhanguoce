<h5>戰國策</h5> 　<span class="style9">卷二十六 ‧ 韓策一</span>
<hr/>
<p class="style6">宜陽之役</p>
<p>宜陽之役，楊達謂公孫顯曰：「請為公以五萬攻西周，得之，是以九鼎抑甘茂也。不然，秦攻西周，天下惡之，其救韓必疾，則茂事敗矣。」</p>
