<h5>戰國策</h5> 　<span class="style9">卷二十 ‧ 趙策三</span>
<hr/>
<p class="style6">或謂建信君之所以事王者</p>
<p>或謂建信：「君之所以事王者，色也。蓇之所以事王者，知也。色老而衰，知老而多。以日多之知，而逐衰惡之色，君必困矣。」建信君曰：「奈何？」曰：「並驥而走者，五里而罷；乘驥而御之，不倦而取道多。君令蓇乘獨斷之車，御獨斷之勢，以居邯鄲；令之內治國事，外刺諸侯，則蓇之事有不言者矣。君因言王而重責之，蓇之軸今折矣。」建信君再拜受命，入言于王，厚任蓇以事能，重責之。未期年而蓇亡走矣。</p>
