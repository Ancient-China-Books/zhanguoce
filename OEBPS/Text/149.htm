<hr/>
<p class="style6">魯仲連謂孟嘗</p>
<p>魯仲連謂孟嘗：「君好士也！雍門養椒亦，陽得子養，飲食、衣裘與之同之，皆得其死。今君之家富于二公，而士未有為君盡游者也。」君曰：「文不得是二人故也。使文得二人者，豈獨不得盡？」對曰：「君之廄馬百乘，無不被繡衣而食菽粟者，豈有騏麟、騄耳哉？後宮十妃，皆衣縞紵，食梁肉，豈有毛嬙、西施哉？色與馬取于今之世，士何必待古哉？故曰君之好士未也。」</p>
