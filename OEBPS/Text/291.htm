<hr/>
<p class="style6">文侯與虞人期獵</p>
<p>文侯與虞人期獵。是日，飲酒樂，天雨。文侯將出，左右曰：「今日飲酒樂，天又雨，公將焉之？」文侯曰：「吾與虞人期獵，雖樂，豈可不一會期哉！」乃往，身自罷之。魏于是乎始強。</p>
