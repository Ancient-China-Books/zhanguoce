<h5>戰國策</h5> 　<span class="style9">卷九 ‧ 齊策二</span>
<hr/>
<p class="style6">權之難齊燕戰</p>
<p>權之難，齊、燕戰。秦使魏冉之趙，出兵助燕擊齊。薛公使魏處之趙，謂李向曰：「君助燕擊齊，齊必急。急必以地和于燕，而身與趙戰矣。然則是君自爲燕東兵，爲燕取地也。故爲君計者，不如按兵勿出。齊必緩，緩必復與燕戰。戰而勝，兵罷弊，趙可取唐、曲逆；戰而不勝，命懸于趙。然則吾中立而割窮齊與疲燕也，兩國之權，歸于君矣。」</p>
