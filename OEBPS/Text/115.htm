<h5>戰國策</h5> 　<span class="style9">卷八 ‧ 齊策一</span>
<hr/>
<p class="style6">邯鄲之難</p>
<p>邯鄲之難，趙求救于齊。田侯召大臣而謀曰：「救趙孰與勿救？」鄒子曰：「不如勿救。」段干綸曰：「弗救，則我不利。」田侯曰：「何哉？」「夫魏氏兼邯鄲，其于齊何利哉！」田侯曰：「善。」乃起兵，曰：「軍于邯鄲之郊。」段干綸曰：「臣之求利且不利者，非此也。夫救邯鄲，軍于其郊，是趙不拔而魏全也。故不如南攻襄陵以敝魏，邯鄲拔而承魏之敝，是趙破而魏弱也。」田侯曰：「善。」乃起兵南攻襄陵。七月，邯鄲拔。齊因承魏之敝，大破之桂陵。</p>
