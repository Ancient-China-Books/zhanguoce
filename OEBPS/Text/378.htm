<h5>戰國策</h5> 　<span class="style9">卷二十六 ‧ 韓策一</span>
<hr/>
<p class="style6">謂齊王</p>
<p>謂齊王曰：「王不如資韓朋，與之逐張儀于魏。魏因相犀首，因以齊、魏廢韓朋，而相公叔以伐秦。」謂張儀曰：「公仲聞之，必不入于齊。據公于魏，是公無患。」</p>
