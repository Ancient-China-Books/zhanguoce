<p class="style6">秦攻趙</p>
<p>秦攻趙。趙令樓緩以五城求講于秦，而與之伐齊。齊王恐，因使人以十城求講于秦。樓子恐，因以上黨二十四縣許秦王。趙足之齊，謂齊王曰：「王欲秦、趙之解乎？不如從合于趙，趙必倍秦。倍秦則齊無患矣。」</p>
