<h5>戰國策</h5> 　<span class="style9">卷四 ‧ 秦策二</span>
<hr/>
<p class="style6">宜陽之役馮章謂秦王</p>
<p>宜陽之役，馮章謂秦王曰：「不拔宜陽，韓、楚乘吾敝，國必危矣！不如許楚漢中以懽之。楚懽而不進，韓必孤，無奈秦何矣！」王曰：「善。」果使馮章許楚漢中，而拔宜陽。楚王以其言責漢中于馮章，馮章謂秦王曰：「王遂亡臣，因謂楚王曰：『寡人固無地而許楚王。』」</p>
