<p class="style6">醫扁鵲見秦武王</p>
<p>醫扁鵲見秦武王，武王示之病，扁鵲請除。左右曰：「君之病，在耳之前，目之下，除之未必已也，將使耳不聰，目不明。」君以告扁鵲。扁鵲怒而投其石：「君與知之者謀之，而與不知者敗之。使此知秦國之政也，則君一舉而亡國矣。」</p>
