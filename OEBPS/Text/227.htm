<h5>戰國策</h5> 　<span class="style9">卷十八 ‧ 趙策一</span>
<hr/>
<p class="style6">腹擊爲室而鉅</p>
<p>腹擊爲室而鉅，荊敢言之主。謂腹子曰：「何故爲室之鉅也？」腹擊曰：「臣羈旅也，爵高而祿輕，宮室小而帑不眾。主雖信臣，百姓皆曰：『國有大事，擊必不爲用。』今擊之鉅宮，將以取信于百姓也。」主君曰：「善。」</p>
