<p class="style6">謂齊王</p>
<p>謂齊王曰：「王何不以地齎周最以爲太子也。」齊王令司馬悍以賂進周最于周。左尚謂司馬悍曰：「周不聽，是公之知困而交絕于周也。公不如謂周君曰：『何欲置？令人微告悍，悍請令王進之以地。』」左尚以此得事。</p>
