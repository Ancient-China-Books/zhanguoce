<h5>戰國策</h5> 　<span class="style9">卷十三 ‧ 齊策六</span>
<hr/>
<p class="style6">齊以淖君之亂</p>
<p>齊以淖君之亂秦。其後秦欲取齊，故使蘇涓之楚，令任固之齊。齊明謂楚王曰：「秦王欲楚，不若其欲齊之甚也。其使涓來，以示齊之有楚，以資固于齊。齊見楚，必受固。是王之聽涓也，適爲固驅以合齊、秦也。齊、秦合，非楚之利也。且夫涓來之辭，必非固之所以之齊之辭也。王不如令人以涓來之辭謾固于齊，齊、秦必不合。齊、秦不合，則王重矣。王欲收齊以攻秦，漢中可得也。王即欲以秦攻齊，淮、泗之間亦可得也。」</p>
