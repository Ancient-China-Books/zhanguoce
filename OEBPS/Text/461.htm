<hr/>
<p class="style6">燕昭王且與天下伐齊</p>
<p>燕昭王且與天下伐齊，而有齊人仕于燕者，昭王召而謂之曰：「寡人且與天下伐齊，旦暮出令矣。子必爭之，爭之而不聽，子因去而之齊。寡人有時復合，且以因子而事齊。」當此時也，燕、齊不兩立，然而常獨欲有復收之之志若此也。</p>
