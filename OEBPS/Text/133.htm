<h5>戰國策</h5> 　<span class="style9">卷九 ‧ 齊策二</span>
<hr/>
<p class="style6">秦攻趙長平</p>
<p>秦攻趙長平，齊、楚救之。秦計曰：「齊、楚救趙，親，則將退兵；不親，則遂攻之。」</p>
<p>趙無以食，請粟于齊，而齊不聽。周子謂齊王曰：「不如聽之以卻秦兵，不聽則秦兵不卻，是秦之計中，而齊、燕之計過矣。且趙之于燕、齊，隱蔽也，齒之有脣也，脣亡則齒寒。今日亡趙，則明日及齊、楚矣。且夫救趙之務，宜若奉漏壅，沃焦釜。夫救趙，高義也；卻秦兵，顯名也。義救亡趙，威卻強秦，不務為此，而務愛粟，則為國計者過矣。」</p>
