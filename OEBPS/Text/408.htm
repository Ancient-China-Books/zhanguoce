<h5>戰國策</h5> 　<span class="style9">卷二十七 ‧ 韓策二</span>
<hr/>
<p class="style6">公叔將殺幾瑟</p>
<p>公叔將殺幾瑟。謂公叔曰：「太子之重公也，畏幾瑟也。今幾瑟死，太子無患，必輕公。韓大夫見王老，冀太子之用事也，固欲事之。太子外無幾瑟之患，而內收諸大夫以自輔也，公必輕矣。不如無殺幾瑟，以恐太子，太子必終身重公矣。」</p>
