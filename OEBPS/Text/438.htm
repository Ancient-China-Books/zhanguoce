<h5>戰國策</h5> 　<span class="style9">卷二十八 ‧ 韓策三</span>
<hr/>
<p class="style6">建信君輕韓熙</p>
<p>建信君輕韓熙，趙敖爲謂建信侯曰：「國形有之而存，無之而亡者，魏也。不可無而從者，韓也。今君之輕韓熙者，交善楚、魏也。秦見君之交反善于楚、魏也，其收韓必重矣。從則韓輕，橫則韓重，則無從輕矣。秦出兵于三川，則南圍鄢，蔡、邵之道不通矣。魏急，其救趙必緩矣。秦舉兵破邯鄲，趙必亡矣。故君收韓，可以無亹。」	</p>
