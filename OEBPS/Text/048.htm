<hr/>
<p class="style6">秦惠王謂寒泉子</p>
<p>秦惠王謂寒泉子曰：「蘇秦欺寡人，欲以一人之智，反覆東山之君，從以欺秦。趙固負其眾，故先使蘇秦以幣帛約乎諸侯。諸侯不可一，猶連雞之不能俱止于棲之明矣。寡人忿然，含怒日久，吾欲使武安子起往喻意焉。」寒泉子曰：「不可。夫攻城墮邑，請使武安子。善我國家使諸侯，請使客卿張儀。」秦惠王曰：「受命。」</p>
