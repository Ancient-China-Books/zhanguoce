<p class="style6">周君之秦</p>
<p>周君之秦。謂周最曰：「不如譽秦王之孝也，因以應為太后養地。秦王、太后必喜，是公有秦也。交善，周君必以為公功；交惡，勸周君入秦者，必有罪矣。」</p>
