<p class="style6">楚攻雍氏</p>
<p>楚攻雍氏，周粻秦、韓，楚王怒周，周之君患之。為周謂楚王曰：「以王之強而怒周，周恐，必以國合于所與粟之國，則是勁王之敵也。故王不如速解周恐，彼前得罪而後得解，必厚事王矣。」</p>
