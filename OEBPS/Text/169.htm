<hr/>
<p class="style6">齊楚構難</p>
<p>齊、楚構難，宋請中立。齊急宋，宋許之。子象為楚謂宋王曰：「楚以緩失宋，將法齊之急也。齊以急得宋，後將常急矣。是從齊而攻楚，未必利也。齊戰勝楚，勢必危宋；不勝，是以弱宋干強楚也。而令兩萬乘之國，常以急求所欲，國必危矣。」</p>
