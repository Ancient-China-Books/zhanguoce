<h5>戰國策</h5> 　<span class="style9">卷一 ‧ 東周策</span>
<hr/>
<p class="style6">謂薛公</p>
<p>謂薛公曰：「周最于齊王至厚也而逐之，聽祝弗，相呂禮者，欲取秦。秦、齊合，弗與禮重矣。有周、齊，秦必輕君。君弗如急北兵趨趙以和秦、魏，收周最以厚行，且反齊王之信，又禁天下之變。齊無秦，天下集，弗必走，齊王誰與為其國？」</p>
