<h5>戰國策</h5> 　<span class="style9">卷一 ‧ 東周策</span>
<hr/>
<p class="style6">或為周最謂金投</p>
<p>或為周最謂金投曰：「秦以周最之齊疑天下，而又知趙之難予齊人戰，恐齊、韓之合，必先合于秦。秦、齊合，則公之國虛矣。公不如救齊，因佐秦而伐韓、魏，上黨長子趙之有。公東收寶于秦，南取地于韓，魏因以困，徐為之東，則有合矣。」</p>
