<hr/>
<p class="style6">秦韓圍梁燕趙救之</p>
<p>秦、韓圍梁，燕、趙救之。謂山陽君曰：「秦戰而勝三國，秦必過周、韓而有梁。三國而勝秦，三國之力雖不足以攻秦，足以拔鄭。計者不如構三國攻秦。」</p>
