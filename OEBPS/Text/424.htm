<h5>戰國策</h5> 　<span class="style9">卷二十八 ‧ 韓策三</span>
<hr/>
<p class="style6">秦大國</p>
<p>秦，大國也。韓，小國也。韓甚疏秦。然而見親秦，計之，非金無以也，故賣美人。美人之賈貴，諸侯不能買，故秦買之三千金。韓因以其金事秦，秦反得其金與韓之美人。韓之美人因言于秦曰：「韓甚疏秦。」從是觀之，韓亡美人與金，其疏秦乃始益明。故客有說韓者曰：「不如止淫用，以是爲金以事秦，是金必行，而韓之疏秦亦明。美人知內行者也，故善爲計者，不見內行。」</p>
