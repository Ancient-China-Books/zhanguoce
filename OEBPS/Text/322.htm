<h5>戰國策</h5> 　<span class="style9">卷二十三 ‧ 魏策二</span>
<hr/>
<p class="style6">文子田需周宵相善</p>
<p>文子、田需、周宵相善，欲罪犀首。犀首患之，謂魏王曰：「今所患者，齊也。嬰子言行于齊王，王欲得齊，則胡不召文子而相之？彼必務以齊事王。」王曰：「善。」因召文子而相之。犀首以倍田需、周宵。</p>
