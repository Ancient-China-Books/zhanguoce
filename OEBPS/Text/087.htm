<h5>戰國策</h5> 　<span class="style9">卷五 ‧ 秦策三</span>
<hr/>
<p class="style6">天下之士合從相聚于趙</p>
<p>天下之士，合從相聚于趙，而欲攻秦。秦相應侯曰：「王勿憂也，請令廢之。秦于天下之士非有怨也，相聚而攻秦者，以己欲富貴耳。王見大王之狗，臥者臥，起者起，行者行，止者止，毋相與鬥者；投之一骨，輕起相牙者，何則？有爭意也。」于是唐雎載音樂，予之五十金，居武安，高會相與飲，謂：「邯鄲人誰來取者？」于是其謀者固未可得予也，其可得與者，與之昆弟矣。</p>
<p>「公與秦計功者，不問金之所之，金盡者功多矣。今令人復載五十金隨公。」唐雎行，至武安，散不能三千金，天下之士，大相與鬥矣。</p>
