<hr/>
<p class="style6">蘇秦之楚三日</p>
<p>蘇秦之楚，三日乃得見乎王。談卒，辭而行。楚王曰：「寡人聞先生，若聞古人。今先生乃不遠千里而臨寡人，曾不肯留，願聞其說。」對曰：「楚國之食貴于玉，薪貴于桂，謁者難得見如鬼，王難得見如天帝。今令臣食玉炊桂，因鬼見帝。」王曰：「先生就舍，寡人聞命矣。」</p>
