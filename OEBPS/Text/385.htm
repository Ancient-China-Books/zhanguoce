<p class="style6">秦圍宜陽</p>
<p>秦圍宜陽，游騰謂公仲曰：「公何不與趙藺、離石、祁，以質許地，則樓緩必敗矣。收韓、趙之兵以臨魏，樓鼻必敗矣。韓、趙為一，魏必倍秦，甘茂必敗矣。以成陽資翟強于齊，楚必敗之。須秦必敗，秦失魏，宜陽必不拔矣。」</p>
