<h5>戰國策</h5> 　<span class="style9">卷二十七 ‧ 韓策二</span>
<hr/>
<p class="style6">謂新城君曰</p>
<p>謂新城君曰：「公叔、伯嬰恐秦、楚之內幾瑟也，公何不爲韓求質子于楚？楚王聽而入質子于韓，則公叔、伯嬰必知秦、楚之不以幾瑟爲事也，必以韓合于秦、楚矣。秦、楚挾韓以窘魏，魏氏不敢東，是齊孤也。公又令秦求質子于楚，楚不聽，則怨結于韓。韓挾齊、魏以眄楚，楚王必重公矣。公挾秦、楚之重以積德于韓，則公叔、伯嬰必以國事公矣。」</p>
