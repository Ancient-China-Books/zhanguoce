<h5>戰國策</h5> 　<span class="style9">卷八 ‧ 齊策一</span>
<hr/>
<p class="style6">靖郭君將城薛</p>
<p>郭君將城薛，客多以諫。靖郭君謂謁者「無爲客通」。齊人有請者曰：「臣請三言而已矣！益一言，臣請烹。」靖郭君因見之。客趨而進曰：「海大魚。」因反走。君曰：「客有于此。」客曰：「鄙臣不敢以死爲戲。」君曰：「亡，更言之。」對曰：「君不聞大魚乎？網不能止，鉤不能牽，蕩而失水，則螻蟻得意焉。今夫齊，亦君之水也。君長有齊陰，奚以薛爲？夫齊，雖隆薛之城到于天，猶之無益也。」君曰：「善。」乃輟城薛。</p>
