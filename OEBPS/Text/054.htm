<hr/>
<p class="style6">張儀欲以漢中與楚</p>
<p>張儀欲以漢中與楚，請秦王曰：「有漢中，蠹。種樹不處者，人必害之；家有不宜之財，則傷。今漢中南邊爲楚利，此國累也。」甘茂謂王曰：「地大者，固多憂乎！天下有變，王割漢中以和楚，楚必畔天下而與王。王今以漢中與楚，即天下有變，王何以市楚也？」</p>
