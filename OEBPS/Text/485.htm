<hr/>
<p class="style6">衞嗣君病</p>
<p>衞嗣君病。富術謂殷順且曰：「子聽吾言也以說君，勿益損也，君必善子。人生之所行，與死之心異。始君之所行于世者，食高麗也；所用者，綜錯、拏薄也。羣臣盡以爲君輕國而好高麗，必無與君言國事者。子謂君：『君之所行天下者甚謬。綜錯主斷于國，而拏薄輔之，自今以往者，公孫氏必不血食矣。』」君曰：「善。」與之相印，曰「我死，子制之。」嗣君死，殷順且以君令相公期。綜錯、拏薄之族皆逐也。</p>
