<h5>戰國策</h5> 　<span class="style9">卷五 ‧ 秦策三</span>
<hr/>
<p class="style6">秦攻韓圍陘</p>
<p>秦攻韓，圍陘。范雎謂秦昭王曰：「有攻人者，有攻地者。穰侯十攻魏而不得傷者，非秦弱而魏強也，其所攻者，地也。地者，人主所甚愛也。人主者，人臣之所樂為死也。攻人主之所愛，與樂死者鬥，故十攻而弗能勝也。今王將攻韓圍陘，臣願王之毋獨攻其地，而攻其人也。王攻韓圍陘，以張平為言。張平之力多，且削地而以自贖于王，幾割地而韓不盡；張平之力少，則王逐張平，而更與不如張平者市。則王之所求于韓者，盡可得也。」</p>
