<h5>戰國策</h5> 　<span class="style9">卷四 ‧ 秦策二</span>
<hr/>
<p class="style6">義渠君之魏</p>
<p>義渠君之魏，公孫衍謂義渠君曰：「道遠，臣不得復過矣，請謁事情。」義渠君曰：「願聞之。」對曰：「中國無事于秦，則秦且燒焫君之國；中國為有事于秦，則秦且輕使重幣，而事君之國也。」義渠君曰：「謹聞令。」</p>
<p>居無幾何，五國伐秦。陳軫謂秦王曰：「義渠君者，蠻夷之賢君，王不如賂之以撫其心。」秦王曰：「善。」因以文繡千匹，好女百人，遺義渠君。</p>
<p>義渠君致羣臣而謀曰：「此乃公孫衍之所謂也。」因起兵襲秦，大敗秦人于李帛之下。</p>
