<p class="style6">楚請道于二周之間</p>
<p>楚請道于二周之間，以臨韓、魏，周君患之。蘇秦謂周君曰：「除道屬之于河，韓、魏必惡之。齊、秦恐楚之取九鼎也，必救韓、魏而攻楚。楚不能守方城之外，安能道二周之間。若四國弗惡，君雖不欲與也，楚必將自取之矣。」</p>
