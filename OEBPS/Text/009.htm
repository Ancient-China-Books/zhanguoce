<p class="style6">周最謂石禮</p>
<p>周最謂石禮曰：「子何不以秦攻齊？臣請令齊相子，子以齊事秦，必無處矣。子因令周最居魏以共之，是天下制于子也。子東重于齊，西貴于秦，秦、齊合，則子常重矣。」</p>
