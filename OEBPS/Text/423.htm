<h5>戰國策</h5> 　<span class="style9">卷二十八 ‧ 韓策三</span>
<hr/>
<p class="style6">韓陽役于三川而欲歸</p>
<p>韓陽役于三川而欲歸，足強爲之說韓王曰：「三川服矣，王亦知之乎？役且共貴公子。」王于是召諸公子役于三川者而歸之。</p>
