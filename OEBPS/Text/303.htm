<h5>戰國策</h5> 　<span class="style9">卷二十二 ‧ 魏策一</span>
<hr/>
<p class="style6">張儀走之魏</p>
<p>張儀走之魏，魏將迎之。張丑諫于王，欲勿內，不得于王。張丑退，復諫于王曰：「王亦聞老妾事其主婦者乎？子長色衰，重嫁而已。今臣之事王，若老妾之事其主婦者。」魏王因不納張儀。</p>
