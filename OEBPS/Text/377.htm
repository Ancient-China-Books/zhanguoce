<h5>戰國策</h5> 　<span class="style9">卷二十六 ‧ 韓策一</span>
<hr/>
<p class="style6">宣王謂摎留</p>
<p>宣王謂摎留曰：「吾欲兩用公仲、公叔，其可乎？」對曰：「不可。晉用六卿而國分，簡公用田成、監止而簡公弒，魏兩用犀首、張儀而西河之外亡。今王兩用之，其多力者內樹其黨，其寡力者藉外權。羣臣或內樹其黨以擅其主，或外為交以裂其地，則王之國必危矣。」</p>
