<h5>戰國策</h5> 　<span class="style9">卷二 ‧ 西周策</span>
<hr/>
<p class="style6">宮他謂周君</p>
<p>宮他謂周君曰：「宛恃秦而輕晉，秦飢而宛亡。鄭恃魏而輕韓，魏攻蔡而鄭亡。邾、莒亡于齊，陳、蔡亡于楚。此皆恃援國而輕近敵也。今君恃韓、魏而輕秦，國恐傷矣。君不如使周最陰合于趙以備秦，則不毀。」</p>
