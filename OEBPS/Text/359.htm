<p class="style6">秦拔寧邑</p>
<p>秦拔寧邑，魏王令人謂秦王曰：「王歸寧邑，吾請先天下構。」魏冉曰：「王無聽。魏王見天下之不足恃也，故欲先構。夫亡寧者，宜割二寧以求構；夫得寧者，安能歸寧乎？」</p>
