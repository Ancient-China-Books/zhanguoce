<hr/>
<p class="style6">周共太子死</p>
<p>周共太子死，有五庶子，皆愛之，而無適立也。司馬翦謂楚王曰：「何不封公子咎，而爲之請太子？」左成謂司馬翦曰：「周君不聽，是公之知困而交絕于周也。不如謂周君曰：『孰欲立也？微告翦，翦令楚王資之以地。』公若欲爲太子，因令人謂相國御展子、嗇夫空曰：『王類欲令若爲之，此健士也，居中不便于相國。』」相國令之爲太子。</p>
