<h5>戰國策</h5> 　<span class="style9">卷二十二 ‧ 魏策一</span>
<hr/>
<p class="style6">公孫衍為魏將</p>
<p>公孫衍為魏將，與其相田需不善。季子為衍謂梁王曰：「王獨不見夫服牛驂驥乎？不可以行百步。今王以衍為可使將，故用之也；而聽相之計，是服牛驂驥也。牛馬俱死，而不能成其功，王之國必傷矣！願王察之。」</p>
