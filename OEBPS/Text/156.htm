<h5>戰國策</h5> 　<span class="style9">卷十一 ‧ 齊策四</span>
<hr/>
<p class="style6">蘇秦自燕之齊</p>
<p>蘇秦自燕之齊，見于華章南門。齊王曰：「嘻！子之來也。秦使魏冉致帝，子以爲何如？」對曰：「王之問臣也卒，而患之所從生者微。今不聽，是恨秦也；聽之，是恨天下也。不如聽之以卒秦，勿庸稱也以爲天下。秦稱之，天下聽之，王亦稱之，先後之事，帝名爲無傷也。秦稱之，而天下不聽，王因勿稱，以收天下，此大資也。」</p>
