<h5>戰國策</h5> 　<span class="style9">卷二十三 ‧ 魏策二</span>
<hr/>
<p class="style6">魏惠王起境內眾</p>
<p>魏惠王起境內眾，將太子申而攻齊。客謂公子理之傳曰：「何不令公子泣王太后，止太子之行？事成則樹德，不成則爲王矣。太子年少，不習于兵。田盼宿將也，而孫子善用兵。戰必不勝，不勝必禽。公子爭之于王，王聽公子，公子必封；不聽公子，太子必敗；敗，公子必立；立，必爲王也。」</p>
