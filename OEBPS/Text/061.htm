<p class="style6">秦惠王死公孫衍欲窮張儀</p>
<p>秦惠王死，公孫衍欲窮張儀。李仇謂公孫衍曰：「不如召甘茂于魏，召公孫顯于韓，起樗里子于國。三人者，皆張儀之讎也，公用之，則諸侯必見張儀之無秦矣！」</p>
