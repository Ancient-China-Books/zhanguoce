<h5>戰國策</h5> 　<span class="style9">卷三十二 ‧ 宋、衞策</span>
<hr/>
<p class="style6">宋康王之時有雀生𪄟</p>
<p>宋康王之時，有雀生𪄟于城之陬。使史占之，曰：「小而生巨，必霸天下。」康王大喜。于是滅滕、伐薛，取淮北之地，乃愈自信，欲霸之亟成，故射天笞地，斬社稷而焚滅之，曰：「威服天下鬼神。」罵國老諫曰，為無顏之冠以示勇。剖傴之背，鍥朝涉之脛，而國人大駭。齊聞而伐之，民散，城不守。王乃逃倪侯之館，遂得而死。見祥而不為祥，反為禍。</p>
