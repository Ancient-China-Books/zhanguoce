<p class="style6">昭翦與東周惡</p>
<p>昭翦與東周惡，或謂照翦曰：「爲公畫陰計。」照翦曰：「何也？」「西周甚憎東周，嘗欲東周與楚惡，西周必令賊賊公，因宣言東周也，以周之于王也。」照翦曰：「善。吾又恐東周之賊己而以誣西周惡之于楚。」遽和東周。</p>
