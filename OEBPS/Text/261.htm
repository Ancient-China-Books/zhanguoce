<hr/>
<p class="style6">衞靈公近雍疽彌子瑕</p>
<p>衞靈公近雍疽、彌子瑕。二人者，專君之勢以蔽左右。復涂偵謂君曰：「昔日臣夢見君。」君曰：「子何夢？」曰：「夢見竈君。」君忿然作色曰：「吾聞夢見人君者，夢見日。今子曰夢見竈君而言君也，有說則可，無說則死。」對曰：「日，並燭天下者也，一物不能蔽也。若竈則不然，前之人煬，則後之人無從見也。今臣疑人之有煬于君者也，是以夢見竈君。」君曰：「善。」于是，因廢雍疽、彌子瑕，而立司空狗。</p>
