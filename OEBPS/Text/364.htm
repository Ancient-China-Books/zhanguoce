<h5>戰國策</h5> 　<span class="style9">卷二十五 ‧ 魏策四</span>
<hr/>
<p class="style6">周最入齊</p>
<p>周最入齊，秦王怒，令姚賈讓魏王。魏王為之謂秦王曰：「魏之所以為王通天下者，以周最也。今周最遁寡人入齊，齊無通于天下矣。敝邑之事王，亦無齊累矣。大國欲急兵，則趣趙而已。」</p>
