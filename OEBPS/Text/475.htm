<h5>戰國策</h5> 　<span class="style9">卷三十二 ‧ 宋、衞策</span>
<hr/>
<p class="style6">犀首伐黃</p>
<p>犀首伐黃，過衞，使人謂衞君曰：「敝邑之師過大國之郊，曾無一介之使以存之乎？敢請其罪。今黃城將下矣，已，將移兵而造大國之城下。」衞君懼，束組三百緄，黃金三百鎰，以隨使者。南文子止之曰：「是勝黃城，必不敢來；不勝，亦不敢來。是勝黃城，則功大名美，內臨其倫。夫在中者惡臨，議其事。蒙大名，挾成功，坐御以待中之議，犀首雖愚，必不爲也。是不勝黃城，破心而走，歸恐不免于罪矣！彼安敢攻衞以重其不勝之罪哉？」果勝黃城，帥師而歸，遂不敢過衞。</p>
