<p class="style6">智伯欲伐衞</p>
<p>智伯欲伐衞，遺衞君野馬四百，白璧一。衞君大悅，羣臣皆賀，南文子有憂色。衞君曰：「大國大懽，而子有憂色何？」文子曰：「無功之賞，無力之禮，不可不察也。野馬四，白璧一，此小國之禮也，而大國致之，君其圖之。」衞君以其言告邊境。智伯果起兵而襲衞，至境而反，曰：「衞有賢人，先知吾謀也。」</p>
