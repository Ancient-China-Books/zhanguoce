<h5>戰國策</h5> 　<span class="style9">卷三十二 ‧ 宋、衞策</span>
<hr/>
<p class="style6">魏太子自將過宋外黃</p>
<p>魏太子自將，過宋外黃。外黃徐子曰：「臣有百戰百勝之術，太子能聽臣乎？」太子曰：「願聞之。」客曰：「固願效之。今太子自將攻齊，大勝并莒，則富不過有魏，而貴不益為王。若戰不勝，則萬世無魏。此臣之百戰百勝之術也。」太子曰：「諾。請必從公之言而還。」客曰：「太子雖欲還，不得矣。彼利太子之戰攻，而欲滿其意者眾，太子雖欲還，恐不得矣。」太子上車請還。其御曰：「將出而還與北同，不如遂行。」遂行。與齊人戰而死，卒不得魏。</p>
