<h5>戰國策</h5> 　<span class="style9">卷十 ‧ 齊策三</span>
<hr/>
<p class="style6">孟嘗君將入秦</p>
<p>孟嘗君將入秦，止者千數而弗聽。蘇秦欲止之，孟嘗君曰：「人事者，吾已盡知之矣；吾所未聞者，獨鬼事耳。」蘇秦曰：「臣之來也，固不敢言人事也，固且以鬼事見君。」</p>
<p>孟嘗君見之。謂孟嘗君曰：「今者臣來，過于淄上，有土偶人與桃梗相與語。桃梗謂土偶人曰：『子，西岸之土也，挺子以爲人，至歲八月，降雨下，淄水至，則汝殘矣。』土偶曰：『不然。吾西岸之土也，土則復西岸耳。今子，東國之桃梗也，刻削子以爲人，降雨下，淄水至，流子而去，則子漂漂者將何如耳。』今秦四塞之國，譬若虎口，而君入之，則臣不知君所出矣。」孟嘗君乃止。</p>
