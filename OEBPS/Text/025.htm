<p class="style6">三國隘秦</p>
<p>三國隘秦，周令其相之秦，以秦之輕也，留其行。有人謂相國曰：「秦之輕重，未可知也。秦欲知三國之情，公不如遂見秦王曰：『請謂王聽東方之處。』秦必重公。是公重周，重周以取秦也。齊重故有周，而已取齊，是周常不失重國之交也。」</p>
