<h5>戰國策</h5> 　<span class="style9">卷三十 ‧ 燕策二</span>
<hr/>
<p class="style6">蘇秦為燕說齊</p>
<p>蘇秦為燕說齊，未見齊王，先說淳于髡曰：「人有賣駿馬者，比三旦立市，人莫之知。往見伯樂曰：『臣有駿馬，欲賣之，比三旦立于市，人莫與言，願子還而視之，去而顧之，臣請獻一朝之費。』伯樂乃還而視之，去而顧之，一旦而馬價十倍。今臣欲以駿馬見于王，莫為臣先後者，足下有意為臣伯樂乎？臣請獻白璧一雙，黃金千鎰，以為馬食。」淳于髡曰：「謹聞命矣。」入言之王而見之，齊王大說蘇子。</p>
