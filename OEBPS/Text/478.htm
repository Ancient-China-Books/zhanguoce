<h5>戰國策</h5> 　<span class="style9">卷三十二 ‧ 宋、衞策</span>
<hr/>
<p class="style6">宋與楚為兄弟</p>
<p>宋與楚為兄弟。齊攻宋，楚王言救宋。宋因賣楚重以求講于齊，齊不聽。蘇秦為宋謂齊相曰：「不如與之，以明宋之賣楚重于齊也。楚怒，必絕于宋而事齊，齊、楚合，則攻宋易矣。」</p>
