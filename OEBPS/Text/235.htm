<h5>戰國策</h5> 　<span class="style9">卷十八 ‧ 趙策一</span>
<hr/>
<p class="style6">或謂皮相國</p>
<p>或謂皮相國曰：「魏殺呂遼而衞兵，亡其比陽而梁危，河間封不定而趙危，文信不得志，三晉倍之憂也。今魏恥未滅，趙患又起，文信侯之憂大矣。齊不從，三晉之心疑矣。憂大者不計而媾，心疑者事秦急。秦、魏之媾，不待割而成。秦從楚、魏攻齊，獨吞趙，齊、趙必俱亡矣。」</p>
