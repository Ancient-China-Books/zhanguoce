<h5>戰國策</h5> 　<span class="style9">卷二十二 ‧ 魏策一</span>
<hr/>
<p class="style6">張儀欲以魏合于秦韓</p>
<p>張儀欲以魏合于秦、韓而攻齊、楚。惠施欲以魏合于齊、楚以案兵。人多為張子于王所。惠子謂王曰：「小事也，謂可者謂不可者正半，況大事乎？以魏合于秦、韓而攻齊、楚，大事也，而王之羣臣皆以為可。不知是其可也，如是其明耶？亡羣臣之知術也，如是其同耶？是其可也，未如是其明也，而羣臣之知術也，又非皆同也，是有其半塞也。所謂劫主者，失其半者也。」</p>
