<h5>戰國策</h5> 　<span class="style9">卷二十一 ‧ 趙策四</span>
<hr/>
<p class="style6">趙使趙莊合從</p>
<p>趙使趙莊合從，欲伐齊。齊請效地，趙因賤趙莊。齊明爲謂趙王曰：「齊畏從之合也，故效地。今聞趙莊賤，張懃貴，齊必不效地矣。」趙王曰：「善。」乃召趙莊而貴之。</p>
