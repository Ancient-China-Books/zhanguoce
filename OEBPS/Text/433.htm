<h5>戰國策</h5> 　<span class="style9">卷二十八 ‧ 韓策三</span>
<hr/>
<p class="style6">秦招楚而伐齊</p>
<p>秦招楚而伐齊，泠向謂陳軫曰：「秦王必外向。楚之齊者知西不合于秦，必且務以楚合于齊。齊、楚合，燕、趙不敢不聽。齊以四國敵秦，是齊不窮也。」向曰：「秦王誠必欲伐齊乎？不如先收于楚之齊者，楚之齊者先務以楚合于齊，則楚必即秦矣。以強秦而有楚，則燕、趙不敢不聽，是齊孤矣。向請爲公說秦王。」</p>
