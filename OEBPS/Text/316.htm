<h5>戰國策</h5> 　<span class="style9">卷二十三 ‧ 魏策二</span>
<hr/>
<p class="style6">犀首見梁君</p>
<p>犀首見梁君曰：「臣盡力竭知，欲以為王廣土取尊名，田需從中敗君，王又聽之，是臣終無成功也。需亡，臣將侍；需侍，臣請亡。」王曰：「需，寡人之股掌之臣也。為子之不便也，殺之亡之，外之毋謂天下何，內之無若羣臣何也！今吾為子外之，令毋敢入子之事。入子事者，吾為子殺之亡之，胡如？」犀首許諾。于是東見田嬰，與之約結；召文子而相于魏，身相于韓。</p>
