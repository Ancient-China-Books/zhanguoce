<h5>戰國策</h5> 　<span class="style9">卷十四 ‧ 楚策一</span>
<hr/>
<p class="style6">邯鄲之難</p>
<p>邯鄲之難，昭奚恤謂楚王曰：「王不如無救趙，而以強魏。魏強，其割趙必深矣。趙不能聽，則必堅守，是兩弊也。」</p>
<p>景舍曰：「不然。昭奚恤不知也。夫魏之攻趙也，恐楚之攻其後。今不救趙，趙有亡形，而魏無楚憂，是楚、魏共趙也，害必深矣！何以兩弊也？且魏令兵以深割趙，趙見亡形，而有楚之不救己也，必與魏合而以謀楚。故王不如少出兵，以爲趙援。趙恃楚勁，必與魏戰。魏怒于趙之勁，而見楚救之不足畏也，必不釋趙。趙、魏相弊，而齊、秦應楚，則魏可破也。」</p>
<p>楚因使景舍起兵救趙。邯鄲拔，楚取睢、濊之間。</p>
