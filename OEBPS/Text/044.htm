<p class="style6">三國攻秦反</p>
<p>三國攻秦反，西周恐魏之藉道也。爲西周謂魏王曰：「楚、宋不利秦之德三國也，彼且攻王之聚以利秦。」魏王懼，令軍設舍速東。</p>
