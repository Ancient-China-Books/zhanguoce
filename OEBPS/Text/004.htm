<hr/>
<p class="style6">東周與西周爭</p>
<p>東周與西周爭，西周欲和于楚、韓。齊明謂東周君曰：「臣恐西周之與楚、韓寶，令之為己求地于東周也。不如謂楚、韓曰，西周之欲入寶，持二端。今東周之兵不急西周，西周之寶不入楚、韓。楚、韓欲得寶，即且趣我攻西周。西周寶出，是我為楚、韓取寶以德之也，西周弱矣。」</p>
