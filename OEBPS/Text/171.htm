<h5>戰國策</h5> 　<span class="style9">卷十四 ‧ 楚策一</span>
<hr/>
<p class="style6">荊宣王問羣臣</p>
<p>荊宣王問羣臣曰：「吾聞北方之畏昭奚恤也，果誠何如？」羣臣莫對。江乙對曰：「虎求百獸而食之，得狐。狐曰：『子無敢食我也。天帝使我長百獸，今子食我，是逆天帝命也。子以我為不信，吾為子先行，子隨我後，觀百獸之見我而敢不走乎？』虎以為然，故遂與之行。獸見之皆走。虎不知獸畏己而走也，以為畏狐也。今王之地方五千里，帶甲百萬，而專屬之昭奚恤；故北方之畏奚恤也，其實畏王之甲兵也，猶百獸之畏虎也。」</p>
