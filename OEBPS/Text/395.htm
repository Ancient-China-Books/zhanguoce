<h5>戰國策</h5> 　<span class="style9">卷二十六 ‧ 韓策一</span>
<hr/>
<p class="style6">公仲數不信于諸侯</p>
<p>公仲數不信于諸侯，諸侯錮之。南委國于楚，楚王弗聽。蘇代爲楚王曰：「不若聽而備于其反也。朋之反也，常仗趙而畔楚，仗齊而畔秦。今四國錮之，而無所入矣，亦甚患之。此方其爲尾生之時也。」</p>
