<p class="style6">韓珉相齊</p>
<p>韓珉相齊，令吏逐公疇豎，大怒于周之留成陽君也。謂韓珉曰：「公以二人者為賢人也，所入之國因用之乎？則不如其處小國。何也？成陽君為秦去韓，公疇豎，楚王善之。今公因逐之，二人者必入秦、楚，必為公患。且明公之不善于天下。天下之不善公者，與欲有求于齊者，且收之，以臨齊而市公。」</p>
