<h5>戰國策</h5> 　<span class="style9">卷二十七 ‧ 韓策二</span>
<hr/>
<p class="style6">韓公叔與幾瑟爭國鄭強爲楚王使于韓</p>
<p>韓公叔與幾瑟爭國。鄭強爲楚王使于韓，矯以新城、陽人合世子，以與公叔爭國。楚怒，將罪之。鄭強曰：「臣之矯與之，以爲國也。臣曰，世子得新城、陽人以與公叔爭國，而得全，魏必急韓氏；韓氏急，必縣命于楚，又何新城、陽人敢索？若戰而不勝，幸而不死，今且以至，又安敢言地？」楚王曰：「善。」乃弗罪。</p>
