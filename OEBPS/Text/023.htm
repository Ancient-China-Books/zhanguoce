<hr/>
<p class="style6">杜赫欲重景翠于周</p>
<p>杜赫欲重景翠于周，謂周君曰：「君之國小，盡君子重寶珠玉以事諸侯，不可不察也。譬之如張羅者，張于無鳥之所，則終日無所得矣；張于多鳥處，則又駭鳥矣；必張于有鳥無鳥之際，然後能多得鳥矣。今君將施于大人，大人輕君；施于小人，小人無可以求，又費財焉。君必施于今之窮士，不必且爲大人者，故能得欲矣。」</p>
