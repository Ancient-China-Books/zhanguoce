<p class="style6">楚兵在山南</p>
<p>楚兵在山南，吾得將為楚王屬怒于周。或謂周君曰：「不如令太子將軍正迎吾得于境，而君自郊迎，令天下皆知君之重吾得也。因泄之楚，曰：『周君所以事吾得者，器必名曰某。』楚王必求之，而吾得無效也，王必罪之。」</p>
