<p class="style6">齊聽祝弗</p>
<p>齊聽祝弗，外周最。謂齊王曰：「逐周最、聽祝弗、相呂禮者，欲深取秦也。秦得天下，則伐齊深矣。夫秦齊合，則趙恐伐，故急兵以示秦。秦以趙攻齊，與之齊伐趙，其實同理，必不處矣。故用祝弗，即天下之理也。」</p>
