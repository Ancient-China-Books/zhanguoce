<h5>戰國策</h5> 　<span class="style9">卷二十六 ‧ 韓策一</span>
<hr/>
<p class="style6">觀鞅謂春申</p>
<p>觀鞅謂春申曰：「人皆以楚爲強，而君用之弱，其于鞅也不然。先君者，二十餘年未嘗見攻。今秦欲踰兵于澠隘之塞，不使；假道兩周，倍韓以攻楚，不可。今則不然，魏且旦暮亡矣，不能愛其許、鄢陵與梧，割以予秦，去百六十里。臣之所見者，秦、楚鬥之日也已。」</p>
