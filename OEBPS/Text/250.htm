<hr/>
<p class="style6">魏因富丁且合于秦</p>
<p>魏因富丁且合于秦，趙恐，請效地于魏而聽薛公。李欬謂李兌曰：「趙畏橫之合也，故欲效地于魏而聽薛公。公不如令主父以地資周最，而請相之于魏。周最以天下辱秦者也，今相魏，魏、秦必虛矣。齊、魏雖勁，無秦不能傷趙。魏王聽，是輕齊也。秦、魏雖勁，無齊不能得趙。此利于趙而便于周最也。」</p>
