<h5>戰國策</h5> 　<span class="style9">卷十四 ‧ 楚策一</span>
<hr/>
<p class="style6">郢人有獄三年不決</p>
<p>郢人有獄三年不決者，故令人請其宅，以卜其罪。客因為之謂昭奚恤曰：「郢人某氏之宅，臣願之。」昭奚恤曰：「郢人某氏，不當服罪，故其宅不得。」</p>
<p>客辭而去。昭奚恤已而悔之，因謂客曰：「奚恤得事公，公何為以故與奚恤？」客曰：「非用故也。」曰：「謂而不得，有說色，非故如何也？」</p>
