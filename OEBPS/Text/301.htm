<h5>戰國策</h5> 　<span class="style9">卷二十二 ‧ 魏策一</span>
<hr/>
<p class="style6">張儀惡陳軫于魏王</p>
<p>張儀惡陳軫于魏王曰：「軫善事楚，爲求壤第也，甚力。」左華謂陳軫曰：「儀善于魏王，魏王甚愛之。公雖百說之，猶不聽也。公不如儀之言爲資，而反于楚王。」陳軫曰：「善。」因使人先言于楚王。</p>
