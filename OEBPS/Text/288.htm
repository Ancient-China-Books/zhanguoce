<hr/>
<p class="style6">韓趙相難</p>
<p>韓、趙相難。韓索兵于魏曰：「願得借師以伐趙。」魏文侯曰：「寡人與趙兄弟，不敢從。」趙又索兵以攻韓，文侯曰：「寡人與韓兄弟，不敢從。」二國不得兵，怒而反。已乃知文侯以講于己也，皆朝魏。</p>
