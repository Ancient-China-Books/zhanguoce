<hr/>
<p class="style6">楚王攻梁南</p>
<p>楚王攻梁南，韓氏因圍薔。成恢爲犀首謂韓王曰：「疾攻薔，楚師必進矣。魏不能支，交臂而聽楚，韓氏必危，故王不如釋薔。魏無韓患，必與楚戰，戰而不勝，大梁不能守，而又況存薔乎？若戰而勝，兵罷敝，大王之攻薔易矣。」</p>
