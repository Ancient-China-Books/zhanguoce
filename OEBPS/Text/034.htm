<h5>戰國策</h5> 　<span class="style9">卷二 ‧ 西周策</span>
<hr/>
<p class="style6">蘇厲謂周君</p>
<p>蘇厲謂周君曰：「敗韓、魏，殺犀武，攻趙，取藺、離石、祁者，皆白起。是攻用兵，又有天命也。今攻梁，梁必破，破則周危，君不若止之。謂白起曰：『楚有養由基者，善射；去柳葉者百步而射之，百發百中。左右皆曰善。有一人過曰「善射，可教射也矣」。養由基曰「人皆善，子乃曰可教射，子何不代我射之也」？客曰「我不能教子支左屈右。夫射柳葉者，百發百中，而不已善息，少焉氣力倦，弓撥矢鈎，一發不中，前功盡矣」。今公破韓、魏，殺犀武，而北攻趙，取藺、離石、祁者，公也。公之功甚多。今公又以秦兵出塞，過兩周，踐韓而以攻梁，一攻而不得，前功盡滅，公不若稱病不出也。』」</p>
