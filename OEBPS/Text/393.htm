<h5>戰國策</h5> 　<span class="style9">卷二十六 ‧ 韓策一</span>
<hr/>
<p class="style6">或謂魏王王儆四彊之內</p>
<p>或謂魏王：「王儆四彊之內，其從于王者，十日之內，備不具者死。王因取其游之舟上繫之。臣爲王之楚，王胥臣反，乃行。」春申君聞之，謂使者曰：「子爲我反，無見王矣。十日之內，數萬之眾，今涉魏境。」秦使聞之，以告秦王。秦王謂魏王曰：「大國有意必來，以是而足矣。」</p>
