<h5>戰國策</h5> 　<span class="style9">卷二十二 ‧ 魏策一</span>
<hr/>
<p class="style6">張儀欲并相秦魏</p>
<p>張儀欲并相秦、魏，故謂魏王曰：「儀請以秦攻三川，王以其間約南陽，韓氏亡。」史厭謂趙獻曰：「公何不以楚佐儀求相之于魏，韓恐亡，必南走楚。儀兼相秦、魏，則公亦必并相楚、韓也。」</p>
