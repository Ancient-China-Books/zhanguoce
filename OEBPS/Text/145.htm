<p class="style6">齊欲伐魏</p>
<p>齊欲伐魏。淳于髠謂齊王曰：「韓子盧者，天下之疾犬也。東郭逡者，海內之狡兔也。韓子盧逐東郭逡，環山者三，騰山者五，兔極于前，犬廢于後，犬兔俱罷，各死其處。田父見之，無勞倦之苦，而擅其功。今齊、魏久相持，以頓其兵，敝其眾，臣恐強秦大楚承其後，有田父之功。」齊王懼，謝將休士也。</p>
