<h5>戰國策</h5> 　<span class="style9">卷一 ‧ 東周策</span>
<hr/>
<p class="style6">爲周最謂魏王</p>
<p>爲周最謂魏王曰：「秦知趙之難與齊戰也，將恐齊、趙之合也，必陰勁之。趙不敢戰，恐秦不己收也，先合于齊。秦、趙爭齊，而王無人焉，不可。王不去周最，合與收齊，而以兵之急則伐齊，無因事也。」</p>
