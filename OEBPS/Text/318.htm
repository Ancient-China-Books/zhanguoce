<h5>戰國策</h5> 　<span class="style9">卷二十三 ‧ 魏策二</span>
<hr/>
<p class="style6">史舉非犀首于王</p>
<p>史舉非犀首于王。犀首欲窮之，謂張儀曰：「請令王讓先生以國，王爲堯、舜矣；而先生弗受，亦許由也。衍請因令王致萬戶邑于先生。」張儀說，因令史舉數見犀首。王聞之而弗任也，史舉不辭而去。</p>
