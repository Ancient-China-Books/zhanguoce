<hr/>
<p class="style6">成陽君欲以韓魏聽秦</p>
<p>成陽君欲以韓、魏聽秦，魏王弗利。白圭謂魏王曰：「王不如陰使人說成陽君曰：『君入秦，秦必留君而以多割于韓矣。韓不聽，秦必留君而伐韓矣。故君不如安行求質于秦。』成陽君必不入秦，秦、韓不合，則王重矣。」</p>
