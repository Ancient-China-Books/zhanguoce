<p class="style6">魏敗楚于陘山</p>
<p>魏敗楚于陘山，禽唐明。楚王懼，令昭應奉太子以委和于薛公。主父欲敗之，乃結秦連宋之交，令仇郝相宋，樓緩相秦。楚王離趙、宋，齊、楚之和卒敗。</p>
