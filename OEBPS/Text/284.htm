<hr/>
<p class="style6">秦召春平侯</p>
<p>秦召春平侯，因留之。世鈞爲之謂文信侯曰：「春平侯，趙王之所甚愛也，而郎中甚妒之，故相與謀曰：『春平侯入秦，秦必留之。』故謀而入之秦。今君留之，是空絕趙，而郎中之計中也。故君不如遣春平侯而留平都侯。春平侯者言行于趙王，必厚割趙以事君，而贖平都侯。」文信侯曰：「善。」因與接意而遣之。</p>
