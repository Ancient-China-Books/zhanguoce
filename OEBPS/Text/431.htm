<h5>戰國策</h5> 　<span class="style9">卷二十八 ‧ 韓策三</span>
<hr/>
<p class="style6">或謂山陽君</p>
<p>或謂山陽君曰：「秦封君以山陽，齊封君以莒。齊、秦非重韓則賢君之行也。今楚攻齊取莒，上及不交齊，次弗納于君，是棘齊、秦之威而輕韓也。」山陽君因使之楚。</p>
