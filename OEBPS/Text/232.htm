<h5>戰國策</h5> 　<span class="style9">卷十八 ‧ 趙策一</span>
<hr/>
<p class="style6">蘇秦為趙王使于秦</p>
<p>蘇秦為趙王使于秦，反，三日不得見。謂趙王曰：「秦乃者過柱山，有兩木焉。一蓋呼侶，一蓋哭。問其故，對曰：『吾已大矣，年已長矣，吾苦夫匠人，且以繩墨案規矩刻鏤我。一蓋曰：『此非吾所苦也，是故吾事也。吾所苦夫鐵鉆然，自入而出夫人者。』今臣使于秦，而三日不見，無有為臣為鐵鉆者乎？」</p>
