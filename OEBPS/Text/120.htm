<p class="style6">鄒忌事宣王</p>
<p>鄒忌事宣王，仕人眾，宣王不悅。晏首貴而仕人寡，王悅之。鄒忌謂宣王曰：「忌聞以為有一子之孝，不如有五子之孝。今首之所進仕者，以幾何人？」宣王因以晏首壅塞之。</p>
