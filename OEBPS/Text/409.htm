<h5>戰國策</h5> 　<span class="style9">卷二十七 ‧ 韓策二</span>
<hr/>
<p class="style6">公叔且殺幾瑟</p>
<p>公叔且殺幾瑟也，宋赫爲謂公叔曰：「幾瑟之能爲亂也，內得父兄，而外得秦、楚也。今公殺之，太子無患，必輕公。韓大夫知王之老而太子定，必陰事之。秦、楚若無韓，必陰事伯嬰。伯嬰亦幾瑟也。公不如勿殺。伯嬰恐，必保于公。韓大夫不能必其不入也，必不敢輔伯嬰以爲亂。秦、楚挾幾瑟以塞伯嬰，伯嬰外無秦、楚之權，內無父兄之眾，必不能爲亂矣。此便于公。」</p>
