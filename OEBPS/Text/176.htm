<h5>戰國策</h5> 　<span class="style9">卷十四 ‧ 楚策一</span>
<hr/>
<p class="style6">江乙惡昭奚恤</p>
<p>江乙惡昭奚恤，謂楚王曰：「人有以其狗為有執而愛之。其狗嘗溺井。其鄰人見狗之溺井也，欲入言之。狗惡之，當門而噬之。鄰人憚之，遂不得入言。邯鄲之難，楚進兵大梁，取矣。昭奚恤取魏之寶器，以居魏知之，故昭奚恤常惡臣之見王。」</p>
