<hr/>
<p class="style6">徐州之役</p>
<p>徐州之役，犀首謂梁王曰：「何不陽與齊而陰結于楚？二國恃王，齊、楚必戰。齊戰勝楚，而與乘之，必取方城之外；楚戰勝齊，而與乘之，是太子之讎報矣。」</p>
