<h5>戰國策</h5> 　<span class="style9">卷五 ‧ 秦策三</span>
<hr/>
<p class="style6">謂應侯曰君禽馬服乎</p>
<p>謂應侯曰：「君禽馬服乎？」曰：「然。」「又即圍邯鄲乎？」曰：「然。」「趙亡，秦王王矣，武安君為三公。武安君所以為秦戰勝攻取者七十餘城，南亡鄢郢、漢中，禽馬服之軍，不亡一甲，雖周召呂望之功，亦不過此矣。趙亡，秦王王，武安君為三公，君能為之下乎？雖欲無為之下，固不得之矣。秦嘗攻韓陘，困于上黨，上黨之民皆返為趙。天下之民，不樂為秦民之日固久矣。今攻趙，北地入燕，東地入齊，南地入楚、魏，則秦所得亡幾何。故不如因而割之，因以為武安功。」</p>
