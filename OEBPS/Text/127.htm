<h5>戰國策</h5> 　<span class="style9">卷九 ‧ 齊策二</span>
<hr/>
<p class="style6">韓齊爲與國</p>
<p>韓、齊爲與國。張儀以秦、魏伐韓。齊王曰：「韓，吾與國也。秦伐之，吾將救之。」田臣思曰：「王之謀過矣，不如聽之。子噲與子之國，百姓不戴，諸侯弗與。秦伐韓，楚、趙必救之，是天以燕賜我也。」王曰：「善。」乃許韓使者而遣之。</p>
<p>韓自以得交于齊，遂與秦戰。楚、趙果遽起兵而救韓，齊因起兵攻燕，三十日而舉燕國。</p>
