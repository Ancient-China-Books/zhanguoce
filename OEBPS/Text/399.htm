<hr/>
<p class="style6">錡宣之教韓王取秦</p>
<p>錡宣之教韓王取秦，曰：「為公叔具車百乘，言之楚，易三川，因令公仲謂秦王曰：『三川之言曰，秦王必取我。韓王之心不可解矣。王何不試以襄子為質于韓，令韓王知王之不取三川也。』因以出襄子而德太子。」</p>
