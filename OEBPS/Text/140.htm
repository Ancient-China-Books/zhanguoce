<p class="style6">孟嘗君讌坐</p>
<p>孟嘗君讌坐，謂三先生曰：「願聞先生有以補之闕者。」一人曰：「訾！天下之主，有侵君者，臣請以臣之血湔其衽。」田瞀曰：「車軼之所能至，請掩足下之短，誦足下之長；千乘之君與萬乘之相，其欲有君也，如使而弗及也。」勝𦜴曰：「臣願以足下之府庫財物，收天下之士，能爲君決疑應卒，若魏文侯之有田子方、段干木也。此臣之所爲君取矣。」</p>
