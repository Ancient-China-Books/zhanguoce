<h5>戰國策</h5> 　<span class="style9">卷九 ‧ 齊策二</span>
<hr/>
<p class="style6">或謂齊王</p>
<p>或謂齊王曰：「周、韓西有強秦，東有趙、魏。秦伐周、韓之西，趙、魏不伐，周、韓爲割，韓卻周害也。及韓卻周割之後，趙、魏亦不免與秦爲患矣。今齊、秦伐趙、魏，則亦不異于趙、魏之應秦而伐周、韓。令齊入于秦而伐趙、魏，趙、魏亡之後，秦東面而伐齊，齊安得救天下乎！」</p>
