<h5>戰國策</h5> 　<span class="style9">卷十七 ‧ 楚策四</span>
<hr/>
<p class="style6">齊明說卓滑以伐秦</p>
<p>齊明說卓滑以伐秦，滑不聽也。齊明謂卓滑曰：「明之來也，為樗里疾卜交也。明說楚大夫以伐秦，皆受明之說也，唯公弗受也，臣有辭以報樗里子矣。」卓滑因重之。</p>
