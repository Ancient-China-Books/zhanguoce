<h5>戰國策</h5> 　<span class="style9">卷十五 ‧ 楚策二</span>
<hr/>
<p class="style6">女阿謂蘇子</p>
<p>女阿謂蘇子曰：「秦栖楚王，危太子者，公也。今楚王歸，太子南，公必危。公不如令人謂太子曰：『蘇子知太子之怨己也，必且務不利太子。太子不如善蘇子，蘇子必且爲太子入矣。』」蘇子乃令人謂太子。太子復請善于蘇子。</p>
