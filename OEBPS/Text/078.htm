<h5>戰國策</h5> 　<span class="style9">卷五 ‧ 秦策三</span>
<hr/>
<p class="style6">謂魏冉曰和不成</p>
<p>謂魏冉曰：「和不成，兵必出。白起者，且復將。戰勝，必窮公；不勝，必事趙從公。公又輕，公不若毋多，則疾到。」</p>
