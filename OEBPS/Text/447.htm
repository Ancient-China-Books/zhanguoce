<h5>戰國策</h5> 　<span class="style9">卷二十九 ‧ 燕策一</span>
<hr/>
<p class="style6">宮他爲燕使魏</p>
<p>宮他爲燕使魏，魏不聽，留之數月。客謂魏王曰：「不聽燕使何也？」曰：「以其亂也。」對曰：「湯之伐桀，欲其亂也。故大亂者可得其地，小亂者可得其寶。今燕客之言曰：『事苟可聽，雖盡寶、地，猶爲之也。』王何爲不見？」魏王說，因見燕客而遣之。</p>
