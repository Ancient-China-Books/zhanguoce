<h5>戰國策</h5> 　<span class="style9">卷十五 ‧ 楚策二</span>
<hr/>
<p class="style6">魏相翟強死</p>
<p>魏相翟強死。爲甘茂謂楚王曰：「魏之幾相者，公子勁也。勁也相魏，魏、秦之交必善。秦、魏之交完，則楚輕矣。故王不如與齊約，相甘茂于魏。齊王好高人以名，今爲其行人請魏之相，齊必喜。魏氏不聽，交惡于齊；齊、魏之交惡，必爭事楚。魏氏聽，甘茂與樗里疾，貿首之仇也；而魏、秦之交必惡，又交重楚也。」</p>
