<h5>戰國策</h5> 　<span class="style9">卷十七 ‧ 楚策四</span>
<hr/>
<p class="style6">長沙之難</p>
<p>長沙之難，楚太子橫爲質于齊。楚王死，薛公歸太子橫，因與韓、魏之兵，隨而攻東國。太子懼。昭蓋曰：「不若令屈署以新東國爲和于齊以動秦。秦恐齊之取東國，而令行于天下也，必將救我。」太子曰：「善。」遽令屈署以東國爲和于齊。秦王聞之懼，令芈戎告楚曰：「毋與齊東國，吾與子出兵矣。」</p>
