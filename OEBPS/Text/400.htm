<h5>戰國策</h5> 　<span class="style9">卷二十七 ‧ 韓策二</span>
<hr/>
<p class="style6">襄陵之役</p>
<p>襄陵之役，畢長謂公叔曰：「請毋用兵，而楚、魏皆德公之國矣。夫楚欲置公子高，必以兵臨魏。公何不令人說昭子曰：『戰未必勝，請為子起兵以之魏。』子有辭以毋戰，于是以太子與昭陽、梁王皆德公矣。」</p>
