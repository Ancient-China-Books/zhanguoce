<hr/>
<p class="style6">秦伐宜陽</p>
<p>秦伐宜陽。楚王謂陳軫曰：「寡人聞韓侈巧士也，習諸侯事，殆能自免也。為其必免，吾欲先據之以加德焉。」陳軫對曰：「舍之，王勿據也。以韓侈之知，于此困矣。今山澤之獸，無黠于麋。麋知獵者張罔，前而驅己也，因還走而冒人，至數。獵者知其詐，偽舉罔而進之，麋因得矣。今諸侯明知此多詐，偽舉罔而進者必眾矣。舍之，王勿據也。韓侈之知，于此困矣。」楚王聽之，宜陽果拔。陳軫先知之也。</p>
