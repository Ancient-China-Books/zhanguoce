<h5>戰國策</h5> 　<span class="style9">卷二十六 ‧ 韓策一</span>
<hr/>
<p class="style6">秦攻陘</p>
<p>秦攻陘，韓使人馳南陽之地。秦已馳，又攻陘，韓因割南陽之地。秦受地，又攻陘。陳軫謂秦王曰：「國形不便故馳，交不親故割。今割矣而交不親，馳矣而兵不止，臣恐山東之無以馳割事王者矣。且王求百金于三川而不可得，求千金于韓，一旦而具。今王攻韓，是絕上交而固私府也，竊為王弗取也。」</p>
