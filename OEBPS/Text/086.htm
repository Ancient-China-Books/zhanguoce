<h5>戰國策</h5> 　<span class="style9">卷五 ‧ 秦策三</span>
<hr/>
<p class="style6">應侯曰鄭人謂玉未理者璞</p>
<p>應侯曰：「鄭人謂玉未理者璞，周人謂鼠未腊者樸。周人懷樸過鄭賈曰：『欲買樸乎？』鄭賈曰：『欲之。』出其樸，視之，乃鼠也。因謝不取。今平原君自以賢，顯名于天下，然降其主父沙丘而臣之。天下之王尚猶尊之，是天下之王不如鄭賈之智也，眩于名，不知其實也。」</p>
