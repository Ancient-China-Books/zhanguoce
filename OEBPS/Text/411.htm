<h5>戰國策</h5> 　<span class="style9">卷二十七 ‧ 韓策二</span>
<hr/>
<p class="style6">胡衍之出幾瑟于楚</p>
<p>胡衍之出幾瑟于楚也，教公仲謂魏王曰：「太子在楚，韓不敢離楚也。公何不試奉公子咎，而為之請太子。因令人謂楚王曰：『韓立公子咎而棄幾瑟，是王抱虛質也。王不如亟歸幾瑟。幾瑟入，必以韓權報讎于魏，而德王矣。』」</p>
