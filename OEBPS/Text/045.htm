<p class="style6">犀武敗</p>
<p>犀武敗，周使周足之秦。或謂周足曰：「何不謂周君曰：『臣之秦，秦、周之交必惡。主君之臣，又秦重而欲相者，且惡臣于秦，而臣為不能使矣。臣願免而行。君因相之，彼得相，不惡周于秦矣。』君重秦，故使相往，行而免，是輕秦也，公必不免。公言是而行，交善于秦，且公之事成也；交惡于秦，不善于公且誅矣。」</p>
