<p class="style6">魏令公孫衍請和于秦</p>
<p>魏令公孫衍請和于秦，綦母恢教之語曰；「無多割。曰，和成，固有秦重，以與王遇；和不成，則後必莫能以魏合于秦者矣。」</p>
