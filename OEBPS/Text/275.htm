<p class="style6">三國攻秦趙攻中山</p>
<p>三國攻秦，趙攻中山，取扶柳，五年以擅呼沲。齊人戎郭、宋突謂仇郝曰：「不如盡歸中山之新地。中山案此言于齊曰，四國將假道于衞，以遏章子之路。齊聞之，必效鼓。」</p>
