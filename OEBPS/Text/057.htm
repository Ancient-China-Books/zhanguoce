<hr/>
<p class="style6">張儀又惡陳軫于秦王</p>
<p>張儀又惡陳軫于秦王，曰：「軫馳楚、秦之間，今楚不加善秦而善軫，然則是軫自爲而不爲國也。且軫欲去秦而之楚，王何不聽乎？」</p>
<p>王謂陳軫曰：「吾聞子欲去秦而之楚，信乎？」陳軫曰：「然。」王曰：「儀之言果信也。」曰：「非獨儀知之也，行道之人皆知之。曰：『孝己愛其親，天下欲以爲子；子胥忠乎其君，天下欲以爲臣。賣僕妾售乎閭巷者，良僕妾也；出婦嫁鄉曲者，良婦也。』吾不忠于君，楚亦何以軫爲忠乎？忠且見棄，吾不之楚，何適乎？」秦王曰：「善。」乃止之也。    </p>
