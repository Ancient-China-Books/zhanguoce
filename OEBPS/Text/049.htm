<p class="style6">泠向謂秦王</p>
<p>泠向謂秦王曰：「向欲以齊事王，使攻宋也。宋破，晉國危，安邑王之有也。燕、趙惡齊、秦之合，必割地以交于王矣。齊必重于王，則向之攻宋也，且恐齊而重王。王何惡向之攻宋乎？向以王之明為先知之，故不言。」</p>
