<h5>戰國策</h5> 　<span class="style9">卷十一 ‧ 齊策四</span>
<hr/>
<p class="style6">齊人見田駢</p>
<p>齊人見田駢，曰：「聞先生高議，設為不宦，而願為役。」田駢曰：「子何聞之？」對曰：「臣聞之鄰人之女。」田駢曰：「何謂也？」對曰：「臣鄰人之女，設為不嫁，行年三十而有七子，不嫁則不嫁，然嫁過畢矣。今先生設為不宦，訾養千鍾，徒百人，不宦則然矣，而富過畢也」。田子辭。</p>
