<h5>戰國策</h5> 　<span class="style9">卷二十三 ‧ 魏策二</span>
<hr/>
<p class="style6">田需貴于魏王</p>
<p>田需貴于魏王，惠子曰：「子必善左右。今夫楊，橫樹之則生，倒樹之則生，折而樹之又生。然使十人樹楊，一人拔之，則無生楊矣。故以十人之眾，樹易生之物，然而不勝一人者，何也？樹之難而去之易也。今子雖自樹于王，而欲去子者眾，則子必危矣。」</p>
