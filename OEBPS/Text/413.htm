<h5>戰國策</h5> 　<span class="style9">卷二十七 ‧ 韓策二</span>
<hr/>
<p class="style6">泠向謂韓咎</p>
<p>泠向謂韓咎曰：「幾瑟亡在楚，楚王欲復之甚，令楚兵十餘萬在方城之外。臣請令楚築萬家之都于雍氏旁，韓必舉兵以禁之，公必將矣。公因以楚、韓之兵奉幾瑟而內之鄭，幾瑟得入而德公，必以韓、楚奉公矣。」</p>
