<h5>戰國策</h5> 　<span class="style9">卷二十六 ‧ 韓策一</span>
<hr/>
<p class="style6">公仲以宜陽之故仇甘茂</p>
<p>公仲以宜陽之故，仇甘茂。其後，秦歸武遂于韓，已而，秦王固疑甘茂之以武遂解于公仲也。杜聊為公仲謂秦王曰：「朋也願因茂以事王。」秦王大怒于甘茂，故樗里疾大說杜聊。</p>
