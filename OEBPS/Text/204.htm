<h5>戰國策</h5> 　<span class="style9">卷十六 ‧ 楚策三</span>
<hr/>
<p class="style6">五國伐秦</p>
<p>五國伐秦。魏欲和，使惠施之楚。楚將入之秦而使行和。</p>
<p>杜赫謂昭陽曰：「凡為伐秦者，楚也。今施以魏來，而公入之秦，是明楚之伐而信魏之和也。公不如無聽惠施，而陰使人以請聽秦。」昭子曰：「善。」因謂惠施曰：「凡為攻秦者魏也，今子從楚為和，楚得其利，魏受其怨。子歸，吾將使人因魏而和。」</p>
<p>惠子反，魏王不說。杜赫謂昭陽曰：「魏為子先戰，折兵之半，謁病不聽，請和不得，魏折而入齊、秦，子何以救之？東有越纍，北無晉，而交未定于齊、秦，是楚孤也。不如速和。」昭子曰：「善。」因令人謁和于魏。</p>
