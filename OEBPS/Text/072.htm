<h5>戰國策</h5> 　<span class="style9">卷四 ‧ 秦策二</span>
<hr/>
<p class="style6">甘茂約秦魏而攻楚</p>
<p>甘茂約秦、魏而攻楚。楚之相秦者屈蓋，爲楚和于秦，秦啟關而聽楚使。甘茂謂秦王曰：「怵于楚而不使魏制和，楚必曰『秦鬻魏』。不悅而合于楚，楚、魏爲一，國恐傷矣。王不如使魏制和，魏制和必悅。王不惡于魏，則寄地必多矣。」</p>
