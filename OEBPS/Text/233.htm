<h5>戰國策</h5> 　<span class="style9">卷十八 ‧ 趙策一</span>
<hr/>
<p class="style6">甘茂為秦約魏以攻韓宜陽</p>
<p>甘茂為秦約魏以攻韓宜陽，又北之趙，泠向謂強國曰：「不如令趙拘甘茂，勿出，以與齊、韓、秦市。齊王欲求救宜陽，必效縣狐氏。韓欲有宜陽，必以路、涉、端氏賂趙。秦王欲得宜陽，不愛名寶，且拘茂也，且以置公孫赫、樗里疾。」</p>
