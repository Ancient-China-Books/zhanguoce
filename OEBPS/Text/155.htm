<h5>戰國策</h5> 　<span class="style9">卷十一 ‧ 齊策四</span>
<hr/>
<p class="style6">管燕得罪齊王</p>
<p>管燕得罪齊王，謂其左右曰：「子孰而與我赴諸侯乎？」左右嘿然莫對。管燕連然流涕曰：「悲夫！士何其易得而難用也！」田需對曰：「士三食不得饜，而君鵝鶩有餘食；下宮糅羅紈，曳綺縠，而士不得以爲緣。且財者君之所輕，死者士之所重，君不肯以所輕與士，而責士以所重事君，非士易得而難用也。」</p>
