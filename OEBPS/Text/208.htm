<h5>戰國策</h5> 　<span class="style9">卷十七 ‧ 楚策四</span>
<hr/>
<p class="style6">或謂楚王</p>
<p>或謂楚王曰：「臣聞從者欲合天下以朝大王，臣願大王聽之也。夫因詘爲信，奮患有成，勇者義之。攝禍爲福，裁少爲多，知者官之。夫報報之反，墨墨之化，唯大君能之。禍與福相貫，生與亡爲鄰，不偏于死，不偏于生，不足以載大名。無所寇艾，不足以橫世。夫秦捐德絕命之日久矣，而天下不知。今夫橫人嚂口利機，上干主心，下牟百姓，公舉而私取利，是以國權輕于鴻毛，而積禍重于丘山。」</p>
