<hr/>
<p class="style6">秦宣太后愛魏醜夫</p>
<p>秦宣太后愛魏醜夫。太后病將死，出令曰：「爲我葬，必以魏子爲殉。」魏子患之。庸芮爲魏子說太后曰：「以死者爲有知乎？」太后曰：「無知也。」曰：「若太后之神靈，明知死者之無知矣，何爲空以生所愛，葬于無知之死人哉！若死者有知，先王積怒之日久矣，太后救過不贍，何暇乃私魏醜夫乎？」太后曰：「善。」乃止。</p>
