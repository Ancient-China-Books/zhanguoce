<hr/>
<p class="style6">張儀告公仲</p>
<p>張儀告公仲，令以饑故，賞韓王以迻河外。魏王懼，問張子。張子曰：「秦欲救齊，韓欲攻南陽，秦、韓合而欲攻南陽，無異也。且以遇卜王，王不遇秦，韓之卜也決矣。」魏王遂尚遇秦，信韓、廣魏、救趙，斥楚人遽于萆下。伐齊之事遂敗。</p>
