<hr/>
<p class="style6">楚杜赫說楚王以取趙</p>
<p>楚杜赫說楚王以取趙。王且予之五大夫，而令私行。</p>
<p>陳軫謂楚王曰：「赫不能得趙，五大夫不可收也，得賞無功也。得趙而王無加焉，是無善也。王不如以十乘行之，事成，予之五大夫。」王曰：「善」乃以十乘行之。</p>
<p>杜赫怒而不行。陳軫謂王曰：「是不能得趙也。」</p>
