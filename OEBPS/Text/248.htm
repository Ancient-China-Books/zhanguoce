<h5>戰國策</h5> 　<span class="style9">卷二十 ‧ 趙策三</span>
<hr/>
<p class="style6">秦攻趙藺離石祁拔</p>
<p>秦攻趙，藺、離石、祁拔。趙以公子郚為質于秦，而請內焦、黎、牛狐之城，以易藺、離石、祁于趙。趙背秦，不予焦、黎、牛狐。秦王怒，令公子繒請地。趙王乃令鄭朱對曰：「夫藺、離石、祁之地，曠遠于趙，而近于大國。有先王之明與先臣之力，故能有之。今寡人不逮，其社稷之不能恤，安能收恤藺、離石、祁乎？寡人有不令之臣，實為此事也，非寡人之所敢知。」卒倍秦。</p>
<p>秦王大怒，令衞胡易伐趙，攻閼與。趙奢將救之。魏令公子咎以銳師居安邑，以挾秦。秦敗于閼與，反攻魏幾，廉頗救幾，大敗秦師。</p>
