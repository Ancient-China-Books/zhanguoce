<p class="style6">秦攻趙鼓鐸之音聞于北堂</p>
<p>秦攻趙，鼓鐸之音聞于北堂。希卑曰：「夫秦之攻趙，不宜急如此。此召兵也。必有大臣欲衡者耳。王欲知其人，旦日贊羣臣而訪之，先言橫者，則其人也。」建信君果先言橫。</p>
