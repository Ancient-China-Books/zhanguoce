<h5>戰國策</h5> 　<span class="style9">卷二十六 ‧ 韓策一</span>
<hr/>
<p class="style6">申子請仕其從兄官</p>
<p>申子請仕其從兄官，昭侯不許也。申子有怨色。昭侯曰：「非所學于子者也。聽子之謁，而廢子之道乎？又亡其行子之術，而廢子之謁乎？子嘗教寡人，循功勞，視次第。今有所求，此我將奚聽乎？」申子乃辟舍請罪曰：「君真其人也！」</p>
