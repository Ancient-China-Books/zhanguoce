<h5>戰國策</h5> 　<span class="style9">卷二十七 ‧ 韓策二</span>
<hr/>
<p class="style6">公叔使馮君于秦</p>
<p>公叔使馮君于秦，恐留，教陽向說秦王曰：「留馮君以善韓辰，非上知也。主君不如善馮君而資之以秦。馮君廣王而不聽公叔，以與太子爭，則王澤布而害于韓矣。」</p>
