<h5>戰國策</h5> 　<span class="style9">卷十五 ‧ 楚策二</span>
<hr/>
<p class="style6">四國伐楚</p>
<p>四國伐楚，楚令昭雎將以距秦。楚王欲擊秦，昭雎不欲。桓臧為昭雎謂楚王曰：「雎戰勝，三國惡楚之強也，恐秦之變而聽楚也，必深攻楚以勁秦。秦王怒于戰不勝，必悉起而擊楚，是王與秦相罷，而以利三國也。戰不勝秦，秦進兵而攻。不如益昭雎之兵，令之示秦必戰。秦王惡與楚相弊而令天下，秦可以少割而收害也。秦、楚之合，而燕、趙、魏不敢不聽，三國可定也。」</p>
