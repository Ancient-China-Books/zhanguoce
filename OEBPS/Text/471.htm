<h5>戰國策</h5> 　<span class="style9">卷三十一 ‧ 燕策三</span>
<hr/>
<p class="style6">秦并趙北向迎燕</p>
<p>秦并趙，北向迎燕。燕王聞之，使人賀秦王。使者過趙，趙王繫之。使者曰：「秦、趙爲一而天下服矣。燕之所以受命于趙者，爲秦也。今臣使秦，而趙繫之，是秦、趙有郄。秦、趙有郄，天下必不服，而燕不受命矣。且臣之使秦，無妨于趙之伐燕也。」趙王以爲然而遣之。</p>
<p>使者見秦王曰：「燕王竊聞秦并趙，燕王使使者賀千金。」秦王曰：「夫燕無道，吾使趙有之，子何賀？」使者曰：「臣聞全趙之時，南鄰爲秦，北下曲陽爲燕，趙廣三百里，而與秦相距五十餘年矣，所以不能反勝秦者，國小而地無所取。今王使趙北并燕，燕、趙同力，必不復受命于秦矣。臣竊爲王患之。」秦王以爲然，起兵而救燕。</p>
