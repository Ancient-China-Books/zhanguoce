<hr/>
<p class="style6">楚王逐張儀于魏</p>
<p>楚王逐張儀于魏。陳軫曰：「王何逐張子？」曰：「為臣不忠不信。」曰：「不忠，王無以為臣；不信，王勿與為約。且魏臣不忠不信，于王何傷？忠且信，于王何益？逐而聽則可，若不聽，是王令困也。且使萬乘之國免其相，是城下之事也。」</p>
