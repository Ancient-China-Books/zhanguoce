<h5>戰國策</h5> 　<span class="style9">卷四 ‧ 秦策二</span>
<hr/>
<p class="style6">宜陽未得</p>
<p>宜陽未得，秦死傷者眾，甘茂欲息兵。左成謂甘茂曰：「公內攻于樗里疾、公孫衍，而外與韓侈為怨，今公用兵無功，公必窮矣。公不如進兵攻宜陽，宜陽拔，則公之功多矣。是樗里疾、公孫衍無事也，秦眾盡怨之深矣。」</p>
