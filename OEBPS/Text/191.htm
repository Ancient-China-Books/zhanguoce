<h5>戰國策</h5> 　<span class="style9">卷十五 ‧ 楚策二</span>
<hr/>
<p class="style6">術視伐楚</p>
<p>術視伐楚，楚令昭鼠以十萬軍漢中。昭雎勝秦于重丘，蘇厲謂宛公昭鼠曰：「王欲昭雎之乘秦也，必分公之兵以益之。秦知公兵之分也，必出漢中。請為公令辛戎謂王曰：『秦兵且出漢中。』則公之兵全矣。」</p>
