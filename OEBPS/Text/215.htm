<h5>戰國策</h5> 　<span class="style9">卷十七 ‧ 楚策四</span>
<hr/>
<p class="style6">有獻不死之藥于荊王者</p>
<p>有獻不死之藥于荊王者，謁者操以入。中射之士問曰：「可食乎？」曰：「可。」因奪而食之。王怒，使人殺中射之士。中射之士使人說王曰：「臣問謁者，謁者曰可食，臣故食之。是臣無罪，而罪在謁者也。且客獻不死之藥，臣食之而王殺臣，是死藥也。王殺無罪之臣，而明人之欺王。」王乃不殺。</p>
