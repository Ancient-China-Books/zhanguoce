<h5>戰國策</h5> 　<span class="style9">卷二十二 ‧ 魏策一</span>
<hr/>
<p class="style6">蘇秦拘于魏</p>
<p>蘇秦拘于魏，欲走而之韓，魏氏閉關而不通。齊使蘇厲為之謂魏王曰：「齊請以宋地封涇陽君，而秦不受也。夫秦非不利有齊而得宋地也，然其所以不受者，不信齊王與蘇秦也。今秦見齊、魏之不合也，如此其甚也，則齊必不欺秦，而秦信齊矣。齊、秦合而涇陽君有宋地，則非魏之利也。故王不如復東蘇秦，秦必疑齊而不聽也。夫齊、秦不合，天下無憂，伐齊成，則地廣矣。」</p>
