<h5>戰國策</h5> 　<span class="style9">卷三十 ‧ 燕策二</span>
<hr/>
<p class="style6">齊魏爭燕</p>
<p>齊、魏爭燕。齊謂燕王曰：「吾得趙矣。」魏亦謂燕王曰：「吾得趙矣。」燕無以決之，而未有適予也。蘇子謂燕相曰：「臣聞辭卑而幣重者，失天下者也；辭倨而幣薄者，得天下者也。今魏之辭倨而幣薄。」燕因合于魏，得趙，齊遂北矣。</p>
