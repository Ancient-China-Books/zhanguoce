<h5>戰國策</h5> 　<span class="style9">卷七 ‧ 秦策五</span>
<hr/>
<p class="style6">樓梧約秦魏</p>
<p>樓梧約秦、魏，魏太子爲質，紛彊欲敗之。謂太后曰：「國與還者也，敗秦而利魏，魏必負之，負秦之日，太子爲糞矣。」太后坐王而泣。王因疑于太子，令之留于酸棗。樓子患之。昭衍爲周之梁，樓子告之。昭衍見梁王，梁王曰：「何聞？」曰：「聞秦且伐魏。」王曰：「爲期與我約矣。」曰：「秦疑于王之約，以太子之留酸棗而不之秦。秦王之計曰：『魏不與我約，必攻我；我與其處而待之見攻，不如先伐之。』以秦彊折節而下與國，臣恐其害于東周。」</p>
