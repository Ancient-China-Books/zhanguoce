<h5>戰國策</h5> 　<span class="style9">卷二十二 ‧ 魏策一</span>
<hr/>
<p class="style6">張儀以秦相魏</p>
<p>張儀以秦相魏，齊、楚怒而欲攻魏。雍沮謂張子曰：「魏之所以相公者，以公相則國家安，而百姓無患。今公相而魏受兵，是魏計過也。齊、楚攻魏，公必危矣。」張子曰：「然則柰何？」雍沮曰：「請令齊、楚解攻。」雍沮謂齊、楚之君曰：「王亦聞張儀之約秦王乎？曰：『王若相儀于魏，齊、楚惡儀，必攻魏。魏戰而勝，是齊、楚之兵折，而儀固得魏矣；若不勝，魏必事秦以持其國，必割地以賂王。若欲復攻，其敝不足以應秦。』此儀之所以與秦王陰相結也。今儀相魏而攻之，是使儀之計當于秦也，非所以窮儀之道也。」齊、楚之王曰：「善。」乃遽解攻于魏。</p>
