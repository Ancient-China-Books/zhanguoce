<h5>戰國策</h5> 　<span class="style9">卷二十八 ‧ 韓策三</span>
<hr/>
<p class="style6">韓氏逐向晉于周</p>
<p>韓氏逐向晉于周，周成恢爲之謂魏王曰：「周必寬而反之，王何不爲之先言，是王有向晉于周也。」魏王曰：「諾。」成恢因爲謂韓王曰：「逐向晉者韓也，而還之者魏也，豈如道韓反之哉！是魏有向晉于周，而韓王失之也。」韓王曰：「善。」亦因請復之。</p>
