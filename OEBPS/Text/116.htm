<h5>戰國策</h5> 　<span class="style9">卷八 ‧ 齊策一</span>
<hr/>
<p class="style6">南梁之難</p>
<p>南梁之難，韓氏請救于齊。田侯召大臣而謀曰：「早救之，孰與晚救之便？」張丐對曰：「晚救之，韓且折而入于魏，不如早救之。」田臣思曰：「不可。夫韓、魏之兵未敝，而我救之，我代韓而受魏之兵，顧反聽命于韓也。且夫魏有破韓之志，韓見且亡，必東愬于齊。我因陰結韓之親，而晚承魏之敝，則國可重，利可得，名可尊矣。」田侯曰：「善。」乃陰告韓使者而遣之。</p>
<p>韓自以專有齊國，五戰五不勝，東愬于齊，齊因起兵擊魏，大破之馬陵。魏破韓弱，韓、魏之君因田嬰北面而朝田侯。</p>
