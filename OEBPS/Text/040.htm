<p class="style6">韓魏易地</p>
<p>韓、魏易地，西周弗利。樊余謂楚王曰：「周必亡矣。韓、魏之易地，韓得二縣，魏亡二縣。所以爲之者，盡包二周，多于二縣，九鼎存焉。且魏有南陽、鄭地、三川而包二周，則楚方城之外危；韓兼兩上黨以臨趙，即趙羊腸以上危。故易成之日，楚、趙皆輕。」楚王恐，因趙以止易也。</p>
