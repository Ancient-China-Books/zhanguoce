<h5>戰國策</h5> 　<span class="style9">卷二十 ‧ 趙策三</span>
<hr/>
<p class="style6">苦成常謂建信君</p>
<p>苦成常謂建信君曰：「天下合從，而獨以趙惡秦，何也？魏殺呂遼而天下笑之。今收河間，是與殺呂遼何以異？君唯釋虛偽疾，文信猶且知之也。從而有功乎，何患不得收河間！從而無功乎，收河間何益也？」</p>
