<h5>戰國策</h5> 　<span class="style9">卷二十五 ‧ 魏策四</span>
<hr/>
<p class="style6">獻書秦王</p>
<p><span class="style7">闕文</span>獻書秦王曰：「臣竊聞大王之謀出事于梁，謀恐不出于計矣，願大王之熟計之也。梁者，山東之要也。有蛇于此，擊其尾，其首救；擊其首，其尾救；擊其中身，首尾皆救。今梁王，天下之中身也。秦攻梁者，是示天下要斷山東之脊也，是山東首尾皆救中身之時也。山東見亡必恐，恐必大合，山東尚強，臣見秦之必大憂可立而待也。臣竊為大王計，不如南出。事于南方，其兵弱，天下必能救，地可廣大，國可富，兵可強，主可尊。王不聞湯之伐桀乎？試之弱密須氏以為武教，得密須氏而湯之服桀矣。今秦欲與山東為讎，不先以弱為武教，兵必大挫，國必大憂。」秦果南攻藍田、鄢、郢。</p>
