<h5>戰國策</h5> 　<span class="style9">卷二十六 ‧ 韓策一</span>
<hr/>
<p class="style6">鄭彊載八百金入秦</p>
<p>鄭彊載八百金入秦，請以伐韓。泠向謂鄭彊曰：「公以八百金請伐人之與國，秦必不聽公。公不如令秦王疑公叔。」鄭彊曰：「何如？」曰：「公叔之攻楚也，以幾瑟之存焉，故言先楚也。今已令楚王奉幾瑟以車百乘居陽翟，令昭獻轉而與之處，旬有餘，彼已覺。而幾瑟，公叔之讎也；而昭獻，公叔之人也。秦王聞之，必疑公叔為楚也。」</p>
