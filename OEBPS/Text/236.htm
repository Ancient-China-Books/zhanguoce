<h5>戰國策</h5> 　<span class="style9">卷十八 ‧ 趙策一</span>
<hr/>
<p class="style6">趙王封孟嘗君以武城</p>
<p>趙王封孟嘗君以武城。孟嘗君擇舍人以爲武城吏，而遣之曰：「鄙語豈不曰，借車者馳之，借衣者被之哉？」皆對曰：「有之。」孟嘗君曰：「文甚不取也。夫所借衣車者，非親友，則兄弟也。夫馳親友之車，被兄弟之衣，文以爲不可。今趙王不知文不肖，而封之以武城，願大夫之往也，毋伐樹木，毋發屋室，訾然使趙王悟而知文也。謹使可全而歸之。」</p>
