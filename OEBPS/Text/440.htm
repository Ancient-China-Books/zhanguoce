<h5>戰國策</h5> 　<span class="style9">卷二十八 ‧ 韓策三</span>
<hr/>
<p class="style6">段干越人謂新城君</p>
<p>段干越人謂新城君曰：「王良之弟子駕，云取千里馬，遇造父之弟子，造父之弟子曰：『馬不千里。』王良弟子曰：『馬，千里之馬也；服，千里之服也。而不能取千里，何也？』曰：『子纆牽長。故纆牽于事，萬分之一也，而難千里之行。』今臣雖不肖，于秦亦萬分之一也，而相國見臣不釋塞者，是纆牽長也。」</p>
