<p class="style6">穰侯攻大梁</p>
<p>穰侯攻大梁，入北宅，魏王且從。謂穰侯曰：「君攻楚，得宛、穰以廣陶；攻齊，得剛、博以廣陶；攻魏，得許、鄢陵以廣陶，秦王不問者，何也？以大梁之未亡也。今日大梁亡，許、鄢陵必議，議則君必窮。為君計者，勿攻便。」</p>
