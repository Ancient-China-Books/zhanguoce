<h5>戰國策</h5> 　<span class="style9">卷二 ‧ 西周策</span>
<hr/>
<p class="style6">司寇布爲周最謂周君</p>
<p>司寇布爲周最謂周君曰：「君使人告齊王以周最不肯爲太子也，臣爲君不取也。函冶氏爲齊太公買良劍，公不知善，歸其劍而責之金。越人請買之千金，折而不賣。將死，而屬其子曰：『必無獨知。』今君之使最爲太子，獨知之契也，天下未有信之者也。臣恐齊王之爲君實立果而讓之于最，以嫁之齊也。君爲多巧，最爲多詐，君何不買信貨哉？奉養無有愛于最也，使天下見之。」</p>
