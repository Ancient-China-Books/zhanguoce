<p class="style6">樓梧約秦魏</p>
<p>樓梧約秦、魏，將令秦王遇于境。謂魏王曰：「遇而無相，秦必置相。不聽之，則交惡于秦；聽之，則後王之臣，將皆務事諸侯之能令于王之上者。且遇于秦而相秦者，是無齊也，秦必輕王之強矣。有齊者，不若相之，齊必喜，是以有齊者與秦遇，秦必重王矣。」</p>
