<p class="style6">張登請費緤</p>
<p>張登請費緤曰：「請令公子年謂韓王曰：『費緤，西周讎之，東周寶之。此其家萬金，王何不召之，以爲三川之守。是緤以三川與西周戒也，必盡其家以事王。西周惡之，必效先王之器以止王。』韓王必爲之。西周聞之，必解子之罪，以止子之事。」</p>
