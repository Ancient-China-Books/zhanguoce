<h5>戰國策</h5> 　<span class="style9">卷二十五 ‧ 魏策四</span>
<hr/>
<p class="style6">周肖謂宮他</p>
<p>周肖謂宮他曰：「子爲肖謂齊王曰，肖願爲外臣。令齊資我于魏。」宮他曰：「不可，是示齊輕也。夫齊不以無魏者以害有魏者，故公不如示有魏。公曰：『王之所求于魏者，臣請以魏聽。』齊必資公矣，是公有齊，以齊有魏也。」</p>
