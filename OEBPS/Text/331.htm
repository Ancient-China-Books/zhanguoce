<h5>戰國策</h5> 　<span class="style9">卷二十三 ‧ 魏策二</span>
<hr/>
<p class="style6">龐葱與太子質于邯鄲</p>
<p>龐葱與太子質于邯鄲，謂魏王曰：「今一人言市有虎，王信之乎？」王曰：「否。」「二人言市有虎，王信之乎？」王曰：「寡人疑之矣。」「三人言市有虎，王信之乎？」王曰：「寡人信之矣。」龐葱曰：「夫市之無虎明矣，然而三人言而成虎。今邯鄲去大梁也遠于市，而議臣者過于三人矣。願王察之矣。」王曰：「寡人自為知。」于是辭行，而讒言先至。後太子罷質，果不得見。</p>
