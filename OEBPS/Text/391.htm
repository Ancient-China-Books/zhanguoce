<h5>戰國策</h5> 　<span class="style9">卷二十六 ‧ 韓策一</span>
<hr/>
<p class="style6">韓公仲相</p>
<p>韓公仲相，齊、楚之交善。秦、魏遇，且以善齊而絕齊乎楚。王使景鯉之秦，鯉與于秦、魏之遇。楚王怒景鯉，恐齊以楚遇為有陰于秦、魏也，且罪景鯉。為謂楚王曰：「臣賀鯉之與于遇。秦、魏之遇也，將以合齊、秦而絕齊于楚也。今鯉與于遇，齊無以信魏之合己于秦而攻于楚也，齊又畏楚之有陰于秦、魏也，必重楚。故鯉之與于遇，王之大資也。今鯉不與于遇，魏之絕齊于楚明矣。齊信之，必輕王，故王不如無罪景鯉，以視齊于有秦、魏，齊必重楚，而且疑秦、魏于齊。」王曰：「諾。」因不罪而益其列。</p>
