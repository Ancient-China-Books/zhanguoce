<h5>戰國策</h5> 　<span class="style9">卷二十五 ‧ 魏策四</span>
<hr/>
<p class="style6">魏王欲攻邯鄲</p>
<p>魏王欲攻邯鄲，季梁聞之，中道而反，衣焦不申，頭塵不去，往見王曰：「今者臣來，見人于大行，方北面而持其駕，告臣曰：『我欲之楚。』臣曰：『君之楚，將奚為北面？』曰：『吾馬良。』臣曰：『馬雖良，此非楚之路也。』曰：『吾用多。』臣曰：『用雖多，此非楚之路也。』曰：『吾御者善。』『此數者愈善，而離楚愈遠耳。』今王動欲成霸王，舉欲信于天下。恃王國之大，兵之精銳，而攻邯鄲，以廣地尊名，王之動愈數，而離王愈遠耳。猶至楚而北行也。」</p>
