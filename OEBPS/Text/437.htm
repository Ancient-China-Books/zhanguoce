<h5>戰國策</h5> 　<span class="style9">卷二十八 ‧ 韓策三</span>
<hr/>
<p class="style6">魏王爲九里之盟</p>
<p>魏王爲九里之盟，且復天子。房喜謂韓王曰：「勿聽之也，大國惡有天子，而小國利之。王與大國弗聽，魏安能與小國立之？」</p>
