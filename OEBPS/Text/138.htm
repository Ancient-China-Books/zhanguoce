<h5>戰國策</h5> 　<span class="style9">卷十 ‧ 齊策三</span>
<hr/>
<p class="style6">孟嘗君在薛</p>
<p>孟嘗君在薛，荊人攻之。淳于髠為齊使于荊，還反過薛。而孟嘗君令人體貌而親郊迎之。謂淳于髠曰：「荊人攻薛，夫子弗憂，文無以復侍矣。」淳于髠曰：「敬聞命。」</p>
<p>至于齊，畢報。王曰：「何見于荊？」對曰：「荊甚固，而薛亦不量其力。」王曰：「何謂也？」對曰：「薛不量其力，而為先王立清廟。荊固而攻之，清廟必危。故曰薛不量力，而荊亦甚固。」齊王和其顏色曰：「嘻！先君之廟在焉！」疾興兵救之。</p>
<p>顛蹶之請，望拜之謁，雖得則薄矣。善說者，陳其勢，言其方，人之急也，若自在隘窘之中，豈用強力哉！</p>
