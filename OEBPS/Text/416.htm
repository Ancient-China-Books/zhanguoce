<h5>戰國策</h5> 　<span class="style9">卷二十七 ‧ 韓策二</span>
<hr/>
<p class="style6">史疾為韓使楚</p>
<p>史疾為韓使楚，楚王問曰：「客何方所循？」曰：「治列子圉寇之言。」曰：「何貴？」曰：「貴正。」王曰：「正亦可為國乎？」曰：「可。」王曰：「楚國多盜，正可以圉盜乎？」曰：「可。」曰：「以正圉盜，柰何？」頃間有鵲止于屋上者，曰：「請問楚人謂此鳥何？」王曰：「謂之鵲。」曰：「謂之烏，可乎？」曰：「不可。」曰：「今王之國有柱國、令尹、司馬、典令，其任官置吏，必曰廉潔勝任。今盜賊公行，而弗能禁也，此烏不為烏，鵲不為鵲也。」</p>
