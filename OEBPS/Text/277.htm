<hr/>
<p class="style6">翟章從梁來</p>
<p>翟章從梁來，甚善趙王。趙王三延之以相，翟章辭不受。田駟謂柱國韓向曰：「臣請為卿刺之。客若死，則王必怒而誅建信君。建信君死，則卿必為相矣。建信君不死，以為交，終身不敝，卿因以德建信君矣。」</p>
