<p class="style6">甘茂攻宜陽</p>
<p>甘茂攻宜陽，三鼓之而卒不上。秦之右將有尉對曰：「公不論兵，必大困。」甘茂曰：「我羈旅而得相秦者，我以宜陽餌王。今攻宜陽而不拔，公孫衍、樗里疾挫我于內，而公中以韓窮我于外，是無伐之日已！請明日鼓之而不可下，因以宜陽之郭爲墓。」于是出私金以益公賞。明日鼓之，宜陽拔。</p>
