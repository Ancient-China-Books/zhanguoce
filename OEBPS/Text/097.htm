<p class="style6">楚使者景鯉在秦</p>
<p>楚使者景鯉在秦，從秦王與魏王遇于境。楚怒秦合，周最爲楚王曰：「魏請無與楚遇而合于秦，是以鯉與之遇也。敝邑之于與遇善之，故齊不合也。」楚王因不罪景鯉而德周、秦。</p>
