<h5>戰國策</h5> 　<span class="style9">卷二十 ‧ 趙策三</span>
<hr/>
<p class="style6">平原君謂平陽君</p>
<p>平原君謂平陽君曰：「公子牟游于秦，且東，而辭應侯。應侯曰：『公子將行矣，獨無以教之乎？』曰：『且微君之命命之也，臣固且有效于君。夫貴不與富期，而富至；富不與梁肉期，而梁肉至；梁肉不與驕奢期，而驕奢至；驕奢不與死亡期，而死亡至。累世以前，坐此者多矣。』應侯曰：『公子之所以教之者厚矣。』僕得聞此，不忘于心。願君之亦勿忘也。」平陽君曰：「敬諾。」</p>
