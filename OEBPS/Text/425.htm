<h5>戰國策</h5> 　<span class="style9">卷二十八 ‧ 韓策三</span>
<hr/>
<p class="style6">張丑之合齊楚講于魏</p>
<p>張丑之合齊、楚講于魏也，謂韓公仲曰：「今公疾攻魏之鄆，魏急，則必以地和于齊、楚，故公不如勿攻也。魏緩則必戰。戰勝，攻鄆而取之，易矣。戰不勝，則魏且內之。」公仲曰：「諾。」張丑因謂齊、楚曰：「韓已與魏矣。以爲不然，則盍觀公仲之攻也。」公仲不攻，齊、楚恐，因講于魏而不告韓。</p>
