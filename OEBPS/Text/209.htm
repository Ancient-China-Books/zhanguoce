<h5>戰國策</h5> 　<span class="style9">卷十七 ‧ 楚策四</span>
<hr/>
<p class="style6">魏王遺楚王美人</p>
<p>魏王遺楚王美人，楚王說之。夫人鄭袖知王之說新人也，甚愛新人。衣服玩好，擇其所喜而爲之；宮室臥具，擇其所善而爲之。愛之甚于王。王曰：「婦人所以事夫者，色也；而妒者，其情也。今鄭袖知寡人之說新人也，其愛之甚于寡人，此孝子之所以事親，忠臣之所以事君也。」</p>
<p>鄭袖知王以己爲不妒也，因謂新人曰：「王愛子美矣。雖然，惡子之鼻。子爲見王，則必掩子鼻。」新人見王，因掩其鼻。王謂鄭袖曰：「夫新人見寡人，則掩其鼻，何也？」鄭袖曰：「妾知也。」王曰：「雖惡必言之。」鄭袖曰：「其似惡聞君王之臭也。」王曰：「悍哉！」令劓之，無使逆命。</p>
