<h5>戰國策</h5> 　<span class="style9">卷十五 ‧ 楚策二</span>
<hr/>
<p class="style6">齊秦約攻楚</p>
<p>齊、秦約攻楚，楚令景翠以六城賂齊，太子為質。昭雎謂景翠曰：「秦恐且因景鯉、蘇厲而效地于楚。公出地以取齊，鯉與厲且以收地取秦，公事必敗。公不如令王重賂景鯉、蘇厲，使入秦，齊恐，必不求地而合于楚。若齊不求，是公與約也。」</p>
