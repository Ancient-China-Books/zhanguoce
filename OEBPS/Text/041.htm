<h5>戰國策</h5> 　<span class="style9">卷二 ‧ 西周策</span>
<hr/>
<p class="style6">秦欲攻周</p>
<p>秦欲攻周，周最謂秦王曰：「爲王之國計者，不攻周。攻周，實不足以利國，而聲畏天下。天下以聲畏秦，必東合于齊。兵敝于周，而合天下于齊，則秦孤而不王矣。是天下欲罷秦，故勸王攻周。秦與天下俱罷，則令不橫行于周矣。」</p>
