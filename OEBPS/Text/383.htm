<h5>戰國策</h5> 　<span class="style9">卷二十六 ‧ 韓策一</span>
<hr/>
<p class="style6">鄭彊之走張儀于秦</p>
<p>鄭彊之走張儀于秦，曰儀之使者，必之楚矣。故謂大宰曰：「公留儀之使者，彊請西圖儀于秦。」故因西請秦王曰：「張儀使人致上庸之地，故使臣再拜謁王。」秦王怒，張儀走。</p>
