<h5>戰國策</h5> 　<span class="style9">卷十四 ‧ 楚策一</span>
<hr/>
<p class="style6">魏氏惡昭奚恤于楚王</p>
<p>魏氏惡昭奚恤于楚王，楚王告昭子。昭子曰：「臣朝夕以事聽命，而魏入吾君臣之間，臣大懼。臣非畏魏也！夫泄吾君臣之交，而天下信之，是其爲人也近苦矣。夫苟不難爲之外，豈忘爲之內乎？臣之得罪無日矣。」王曰：「寡人知之，大夫何患？」</p>
