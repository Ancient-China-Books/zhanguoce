<h5>戰國策</h5> 　<span class="style9">卷十四 ‧ 楚策一</span>
<hr/>
<p class="style6">五國約以伐秦</p>
<p>五國約以伐秦。昭陽謂楚王曰：「五國已破秦，必南圖楚。」王曰：「然則奈何？」對曰：「韓氏輔國也，好利而惡難。好利，可營也；惡難，可懼也。我厚賂之以利，其心必營。我悉兵以臨之，其心必懼我。彼懼吾兵而營我利，五國之事必可敗也。約絕之後，雖勿與地可。」</p>
<p>楚王曰：「善。」乃命大公事之韓，見公仲曰：「夫牛闌之事，馬陵之難，親王之所見也。王苟無以五國用兵，請效列城五，請悉楚國之眾也，以圖于齊。」</p>
<p>齊之反趙、魏之後，而楚果弗與地，則五國之事困也。</p>
