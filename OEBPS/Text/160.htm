<h5>戰國策</h5> 　<span class="style9">卷十三 ‧ 齊策六</span>
<hr/>
<p class="style6">王孫賈年十五事閔王</p>
<p>王孫賈年十五，事閔王。王出走，失王之處。其母曰：「女朝出而晚來，則吾倚門而望；女暮出而不還，則吾倚閭而望。女今事王，王出走，女不知其處，女尚何歸？」</p>
<p>王孫賈乃入市中，曰：「淖齒亂齊國，殺閔王，欲與我誅者，袒右！」市人從者四百人，與之誅淖齒，刺而殺之。</p>
