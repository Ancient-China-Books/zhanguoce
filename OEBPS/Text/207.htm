<h5>戰國策</h5> 　<span class="style9">卷十六 ‧ 楚策三</span>
<hr/>
<p class="style6">唐且見春申君</p>
<p>唐且見春申君曰：「齊人飾身修行得爲益，然臣羞而不學也。不避絕江河，行千餘里來，竊慕大君之義，而善君之業。臣聞之，賁、諸懷錐刃而天下爲勇，西施衣褐而天下稱美。今君相萬乘之楚，御中國之難，所欲者不成，所求者不得，臣等少也。夫梟棋之所以能爲者，以散棋佐之也。夫一梟之不如不勝五散，亦明矣。今君何不爲天下梟，而令臣等爲散乎？」</p>
