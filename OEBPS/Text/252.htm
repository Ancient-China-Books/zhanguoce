<h5>戰國策</h5> 　<span class="style9">卷二十 ‧ 趙策三</span>
<hr/>
<p class="style6">平原君謂馮忌</p>
<p>平原君謂馮忌曰：「吾欲北伐上黨，出兵攻燕，何如？」馮忌對曰：「不可。夫以秦將武安君公孫起乘七勝之威，而與馬服之子戰于長平之下，大敗趙師，因以其餘兵，圍邯鄲之城。趙以七敗之餘眾，收破軍之敝守，而秦罷于邯鄲之下，趙守而不可拔者，以攻難而守者易也。今趙非有七克之威也，而燕非有長平之禍也。今七敗之禍未復，而欲以罷趙攻強燕，是使弱趙為強秦之所以攻，而使強燕為弱趙之所以守。而強秦以休兵承趙之敝，此乃強吳之所以亡，而弱越之所以霸。故臣未見燕之可攻也。」平原君曰：「善哉！」</p>
