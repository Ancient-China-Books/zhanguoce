<h5>戰國策</h5> 　<span class="style9">卷二十四 ‧ 魏策三</span>
<hr/>
<p class="style6">奉陽君約魏</p>
<p>奉陽君約魏，魏王將封其子，謂魏王曰：「王嘗身濟漳，朝邯鄲，抱葛、薛、陰、成以爲趙養邑，而趙無爲王有也。王能又封其子河陽、姑密乎？臣爲王不取也。」魏王乃止。</p>
