<h5>戰國策</h5> 　<span class="style9">卷二十二 ‧ 魏策一</span>
<hr/>
<p class="style6">魏王將相張儀</p>
<p>魏王將相張儀，犀首弗利，故令人謂韓公叔曰；「張儀以合秦、魏矣。其言曰：『魏攻南陽，秦攻三川，韓氏必亡。』且魏王所以貴張子者，欲得地也，則韓之南陽舉矣。子盍少委焉，以爲衍功，則秦、魏之交可廢矣。如此，則魏必圖秦而棄儀，收韓而相衍。」公叔以爲便，因而委之，犀首以爲功，果相魏。</p>
