<h5>戰國策</h5> 　<span class="style9">卷八 ‧ 齊策一</span>
<hr/>
<p class="style6">楚將伐齊</p>
<p>楚將伐齊，魯親之，齊王患之。張丐曰：「臣請令魯中立。」乃爲齊見魯君。魯君曰：「齊王懼乎？」曰：「非臣所知也，臣來弔足下。」魯君曰：「何弔？」曰：「君之謀過矣。君不與勝者而與不勝者，何故也？」魯君曰：「子以齊、楚爲孰勝哉？」對曰：「鬼且不知也。」「然則子何以弔寡人？」曰：「齊，楚之權敵也，不用有魯與無魯。足下豈如全眾而合二國之後哉！楚大勝齊，其良士選卒必殪，其餘兵足以待天下；齊爲勝，其良士選卒亦殪。而君以魯眾合戰勝後，此其爲德也亦大矣。」魯君以爲然，身退師。</p>
