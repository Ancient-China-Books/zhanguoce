<h5>戰國策</h5> 　<span class="style9">卷三十二 ‧ 宋、衞策</span>
<hr/>
<p class="style6">梁王伐邯鄲</p>
<p>梁王伐邯鄲，而征師于宋。宋君使使者請于趙王曰：「夫梁兵勁而權重，今征師于敝邑，敝邑不從，則恐危社稷；若扶梁伐趙以害趙國，則寡人不忍也。願大王之有以命敝邑。」趙王曰：「然。夫宋之不足如梁也，寡人知之矣。弱趙以強梁，宋必不利也。則吾何以告子而可乎？」使者曰：「臣請受邊城，徐其攻而留其日，以待下吏之有城而已。」趙王曰：「善」。宋人因遂舉兵入趙境，而圍一城焉。梁王甚說曰：「宋人助我攻矣。」趙王亦說曰：「宋人止于此矣。」故兵退難解，德施于梁而無怨于趙。故名有所加而實有所歸。</p>
