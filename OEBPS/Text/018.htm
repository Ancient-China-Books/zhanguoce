<p class="style6">蘇厲為周最謂蘇秦</p>
<p>蘇厲為周最謂蘇秦曰：「君不如令王聽最，以地合于魏，趙故必怒，合于齊，是君以合齊與強楚更產子。君若欲因最之事，則合齊者，君也；割地者，最也。」</p>
