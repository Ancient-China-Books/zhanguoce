<hr/>
<p class="style6">幾瑟亡之楚</p>
<p>幾瑟亡之楚，楚將收秦而復之。謂羋戎曰：「廢公叔而相幾瑟者，楚也。今幾瑟亡之楚，楚又收秦而復之，幾瑟入鄭之日，韓，楚之縣已。公不如令秦王賀伯嬰之立也。韓絕于楚，其事秦必疾，秦挾韓親魏，齊、楚後至者先亡。此王業也。」</p>
