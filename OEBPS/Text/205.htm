<hr/>
<p class="style6">陳軫告楚之魏</p>
<p>陳軫告楚之魏。張儀惡之于魏王曰：「軫猶善楚，為求地甚力。」左爽謂陳軫曰：「儀善于魏王，魏王甚信之，公雖百說之，猶不聽也。公不如以儀之言為資，而得復楚。」陳軫曰：「善。」因使人以儀之言聞于楚。楚王喜，欲復之。</p>
