<hr/>
<p class="style6">田忌為齊將</p>
<p>田忌為齊將，係梁太子申，禽龐涓。孫子謂田忌曰：「將軍可以為大事乎？」田忌曰：「奈何？」孫子曰：「將軍無解兵而入齊。使彼罷敝老弱守于主。主者，循軼之途也，鎋擊摩車而相過。使彼罷敝老弱守于主，必一而當十，十而當百，百而當千。然後背太山，左濟，右天唐，軍重踵高宛，使輕車銳騎衝雍門。若是，則齊君可正而成侯可走。不然，則將軍不得入于齊矣。」田忌不聽，果不入齊。</p>
