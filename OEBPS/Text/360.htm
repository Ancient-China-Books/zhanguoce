<p class="style6">秦罷邯鄲</p>
<p>秦罷邯鄲，攻魏，取寧邑。吳慶恐魏王之構于秦也，謂魏王曰：「秦之攻王也，王知其故乎？天下皆曰王近也。王不近秦，秦之所去。皆曰王弱也。王不弱二周，秦人去邯鄲，過二周而攻王者，以王為易制也。王亦知弱之召攻乎？」</p>
