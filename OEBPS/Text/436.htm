<h5>戰國策</h5> 　<span class="style9">卷二十八 ‧ 韓策三</span>
<hr/>
<p class="style6">安邑之御史死</p>
<p>安邑之御史死，其次恐不得也。輸人為之謂安邑令曰：「公孫綦為人請御史于王，王曰：『彼固有次乎？吾難敗其法。』」因遽置之。</p>
