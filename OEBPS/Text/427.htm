<h5>戰國策</h5> 　<span class="style9">卷二十八 ‧ 韓策三</span>
<hr/>
<p class="style6">公仲使韓珉之秦求武隧</p>
<p>公仲使韓珉之秦求武隧，而恐楚之怒也。唐客謂公仲曰：「韓之事秦也，且以求武隧也，非敝邑之所憎也。韓已得武隧，其形乃可以善楚。臣願有言，而不敢爲楚計。今韓之父兄得眾者毋相，韓不能獨立，勢必不善楚。王曰：『吾欲以國輔韓珉而相之可乎？父兄惡珉，珉必以國保楚。』」公仲說，仕唐客于諸公，而使之主韓、楚之事。</p>
