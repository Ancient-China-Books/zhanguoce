<h5>戰國策</h5> 　<span class="style9">卷二十三 ‧ 魏策二</span>
<hr/>
<p class="style6">犀首田盼欲得齊魏之兵以伐趙</p>
<p>犀首、田盼欲得齊、魏之兵以伐趙，梁君與田侯不欲。犀首曰：「請國出五萬人，不過五月而趙破。」田盼曰：「夫輕用兵者，其國易危；易用計者，其身易窮。公今言破趙大易，恐有後咎。」犀首曰：「公之不慧也。夫二君者，固已不欲矣。今公又言難以懼之，是趙不伐而二士之謀困也。且公直言易，而事已去矣。夫難構而兵結，田侯、梁君見其危，又安敢釋卒不我予乎？」田盼曰：「善。」遂勸兩君聽犀首。犀首、田盼遂得齊、魏之兵。兵未出境，梁君、田侯恐其至而戰敗也，悉起兵從之，大敗趙氏。</p>
