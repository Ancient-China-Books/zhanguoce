<hr/>
<p class="style6">秦令樗里疾以車百乘入周</p>
<p>秦令樗里疾以車百乘入周，周君迎之以卒，甚敬。楚王怒，讓周，以其重秦客。游騰謂楚王曰：「昔智伯欲伐仇由，遺之大鍾，載以廣車，因隨入以兵，仇由卒亡，無備故也。桓公伐蔡也，號言伐楚，其實襲蔡。今秦，虎狼之國也，兼有吞周之意；使樗里疾以車百乘入周，周君懼焉，以蔡、仇由戒之，故使長兵在前，強弩在後，名曰衞疾，而實囚之也。周君豈能無愛國哉？恐一日之亡國，而憂大王。」楚王乃悅。</p>
