<hr/>
<p class="style6">齊人李伯見孝成王</p>
<p>齊人李伯見孝成王。成王說之，以爲代郡守。而居無幾何，人告之反。孝成王方饋，不墮食。無幾何，告者復至，孝成王不應。已，乃使使者言：「齊舉兵擊燕，恐其以擊燕爲名，而以兵襲趙，故發兵自備。今燕、齊已合，臣請要其敝，而地可多割。」自是之後，爲孝成王從事于外者，無自疑于中者。</p>
