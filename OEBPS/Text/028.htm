<p class="style6">嚴氏為賊</p>
<p>嚴氏為賊，而陽豎與焉。道周，周君留之十四日，載以乘車駟馬而遣之。韓使人讓周，周君患之。客謂周君曰：「正語之曰：『寡人知嚴氏之為賊，而陽豎與之，故留之十四日以待命也。小國不足亦以容賊，君之使又不至，是以遣之也。』」</p>
