<h5>戰國策</h5> 　<span class="style9">卷二十七 ‧ 韓策二</span>
<hr/>
<p class="style6">謂公叔曰公欲得武遂于秦</p>
<p>謂公叔曰：「公欲得武遂于秦，而不患楚之能傷河外也。公不如令人恐楚王，而令人爲公求武遂于秦。謂楚王曰：『發重使爲韓求武遂于秦。秦王聽，是令得行于萬乘之主也。韓得武遂以限秦，毋秦患而得楚。韓，楚之縣而已。秦不聽，是秦、韓之怨深而交楚也。』」</p>
