<h5>戰國策</h5> 　<span class="style9">卷二十六 ‧ 韓策一</span>
<hr/>
<p class="style6">魏之圍邯鄲</p>
<p>魏之圍邯鄲也。申不害始合于韓王，然未知王之所欲也，恐言而未必中于王也。王問申子曰：「吾誰與而可？」對曰：「此安危之要，國家之大事也。臣請深惟而苦思之。」乃微謂趙卓、韓晁曰：「子皆國之辯士也，夫爲人臣者，言可必用，盡忠而已矣。」二人各進議于王以事。申子微視王之所說以言于王，王大說之。</p>
