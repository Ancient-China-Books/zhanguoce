<hr/>
<p class="style6">江乙欲惡昭奚恤于楚王</p>
<p>江乙欲惡昭奚恤于楚王，而力不能，故爲梁山陽君請封于楚。楚王曰：「諾。」昭奚恤曰：「山陽君無功于楚國，不當封。」江乙因得山陽君與之共惡昭奚恤。</p>
