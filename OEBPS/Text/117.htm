<hr/>
<p class="style6">成侯鄒忌爲齊相</p>
<p>成侯鄒忌爲齊相，田忌爲將，不相說。公孫閈謂鄒忌曰：「公何不爲王謀伐魏？勝，則是君之謀也，君可以有功；戰不勝，田忌不進，戰而不死，曲撓而誅。」鄒忌以爲然，乃說王而使田忌伐魏。</p>
<p>田忌三戰三勝，鄒忌以告公孫閈，公孫閈乃使人操十金而往卜于市，曰：「我田忌之人也，吾三戰而三勝，聲威天下，欲爲大事，亦吉否？」卜者出，因令人捕爲人卜者，亦驗其辭于王前。田忌遂走。    </p>
