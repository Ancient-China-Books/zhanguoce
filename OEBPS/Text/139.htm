<p class="style6">孟嘗君奉夏侯章</p>
<p>孟嘗君奉夏侯章以四馬百人之食，遇之甚懽。夏侯章每言未嘗不毀孟嘗君也。或以告孟嘗君，孟嘗君曰：「文有以事夏侯公矣，勿言。」董之繁菁以問夏侯公，夏侯公曰：「孟嘗君重非諸侯也，而奉我四馬百人之食。我無分寸之功而得此，然吾毀之以為之也。君所以得為長者，以吾毀之者也。吾以身為孟嘗君，豈特言也。」</p>
