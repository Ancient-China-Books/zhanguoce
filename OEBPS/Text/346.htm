<h5>戰國策</h5> 　<span class="style9">卷二十五 ‧ 魏策四</span>
<hr/>
<p class="style6">魏王問張旄</p>
<p>魏王問張旄曰：「吾欲與秦攻韓，何如？」張旄對曰：「韓且坐而胥亡乎？且割而從天下乎？」王曰：「韓且割而從天下。」張旄曰：「韓怨魏乎？怨秦乎？」王曰：「怨魏。」張旄曰：「韓強秦乎？強魏乎？」王曰：「強秦。」張旄曰：「韓且割而從其所強，與所不怨乎？且割而從其所不強，與其所怨乎？」王曰：「韓將割而從其所強，與其所不怨。」張旄曰：「攻韓之事，王自知矣。」</p>
