<h5>戰國策</h5> 　<span class="style9">卷一 ‧ 東周策</span>
<hr/>
<p class="style6">東周欲為稻</p>
<p>東周欲為稻，西周不下水，東周患之。蘇子謂東周君曰：「臣請使西周下水可乎？」乃往見西周之君曰：「君之謀過矣！今不下水，所以富東周也。今其民皆種麥，無他種矣。君若欲害之，不若一為下水，以病其所種。下水，東周必復種稻；種稻而復奪之。若是，則東周之民可令一仰西周，而受命于君矣。」西周君曰：「善。」遂下水。蘇子亦得兩國之金也。</p>
