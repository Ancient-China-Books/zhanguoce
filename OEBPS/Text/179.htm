<h5>戰國策</h5> 　<span class="style9">卷十四 ‧ 楚策一</span>
<hr/>
<p class="style6">江乙為魏使于楚</p>
<p>江乙為魏使于楚，謂楚王曰：「臣入竟，聞楚之俗，不蔽人之善，不言人之惡，誠有之乎？」王曰：「誠有之。」江乙曰：「然則白公之亂，得無遂乎？誠如是，臣等之罪免矣。」楚王曰：「何也？」江乙曰：「州侯相楚，貴甚矣而主斷，左右俱曰『無有』，如出一口矣。」</p>
