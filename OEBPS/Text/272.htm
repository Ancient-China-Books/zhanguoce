<h5>戰國策</h5> 　<span class="style9">卷二十一 ‧ 趙策四</span>
<hr/>
<p class="style6">樓緩將使伏事辭行</p>
<p>樓緩將使，伏事辭行，謂趙王曰：「臣雖盡力竭知，死不復見于王矣。」王曰：「是何言也？固且為書而厚寄卿。」樓子曰：「王不聞公子牟夷之于宋乎？非肉不食。文張善宋，惡公子牟夷，寅然。今臣之于王非宋之于公子牟夷也，而惡臣者過文張。故臣死不復見于王矣。」王曰：「子勉行矣，寡人與子有誓言矣。」樓子遂行。</p>
<p>後以中牟反，入梁。候者來言，而王弗聽，曰：「吾已與樓子有言矣。」</p>
