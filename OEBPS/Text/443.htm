<h5>戰國策</h5> 　<span class="style9">卷二十九 ‧ 燕策一</span>
<hr/>
<p class="style6">權之難燕再戰不勝</p>
<p>權之難，燕再戰不勝，趙弗救。郭任謂昭王曰：「不如以地請合于齊，趙必救我。若不吾救，不得不事。」文公曰：「善。」令郭任以地請講于齊。趙聞之，遂出兵救燕。</p>
