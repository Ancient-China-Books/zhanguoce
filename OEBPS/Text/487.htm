<h5>戰國策</h5> 　<span class="style9">卷三十二 ‧ 宋、衞策</span>
<hr/>
<p class="style6">衞人迎新婦</p>
<p>衞人迎新婦，婦上車，問：「驂馬，誰馬也？」御曰：「借之。」新婦謂僕曰：「拊驂，無笞服。」車至門，扶，教送母曰：「滅竈，將失火。」入室見臼，曰：「徙之牖下，妨往來者。」主人笑之。此三言者，皆要言也，然而不免爲笑者，蚤晚之時失也。</p>
