<h5>戰國策</h5> 　<span class="style9">卷二十二 ‧ 魏策一</span>
<hr/>
<p class="style6">魏文侯與田子方飲酒而稱樂</p>
<p>魏文侯與田子方飲酒而稱樂。文侯曰：「鍾聲不比乎，左高。」田子方笑。文侯曰：「奚笑？」子方曰：「臣聞之，君明則樂官，不明則樂音。今君審于聲，臣恐聾于官也。」文侯曰：「善，敬聞命。」</p>
