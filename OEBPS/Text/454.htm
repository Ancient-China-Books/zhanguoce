<hr/>
<p class="style6">燕王謂蘇代</p>
<p>燕王謂蘇代曰：「寡人甚不喜訑者言也。」蘇代對曰：「周地賤媒，為其兩譽也。之男家曰『女美』，之女家曰『男富』。然而周之俗，不自為取妻。且夫處女無媒，老且不嫁；舍媒而自衒，弊而不售。順而無敗，售而不弊者，唯媒而已矣。且事非權不立，非勢不成。夫使人坐受成事者，唯訑者耳。」王曰：「善矣。」</p>
