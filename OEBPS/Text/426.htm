<h5>戰國策</h5> 　<span class="style9">卷二十八 ‧ 韓策三</span>
<hr/>
<p class="style6">或謂韓相國</p>
<p>或謂韓相國曰：「人之所以善扁鵲者，爲有臃腫也；使善扁鵲而無臃腫也，則人莫之爲之也。今君所以善平原君者，爲惡于秦也；而善平原君乃所以惡于秦也。願君之熟計之也。」</p>
