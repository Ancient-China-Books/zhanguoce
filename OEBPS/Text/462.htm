<h5>戰國策</h5> 　<span class="style9">卷三十 ‧ 燕策二</span>
<hr/>
<p class="style6">燕饑趙將伐之</p>
<p>燕饑，趙將伐之。楚使將軍之燕，過魏，見趙恢。趙恢曰：「使除患無至，易于救患。伍子胥、宮之奇不用，燭之武、張孟談受大賞。是故謀者皆從事于除患之道，而無使除患無至者。今予以百金送公也，不如以言。公聽吾言而說趙王曰：『昔者吳伐齊，為其饑也，伐齊未必勝也，而弱越乘敝以霸。今王之伐燕也，亦為其饑也，伐之未必勝，而強秦將以兵承王之西，是使弱趙居強吳之處，而使強秦處弱越之所以霸也。願王之熟計之也。』」使者乃以說趙王，趙王大悅，乃止。燕昭王聞之，乃封之以地</p>
