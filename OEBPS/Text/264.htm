<h5>戰國策</h5> 　<span class="style9">卷二十 ‧ 趙策三</span>
<hr/>
<p class="style6">希寫見建信君</p>
<p>希寫見建信君。建信君曰：「文信侯之于僕也，甚無禮。秦使人來仕，僕官之丞相，爵五大夫。文信侯之于僕也，甚矣其無禮也。」希寫曰：「臣以爲今世用事者，不如商賈。」建信君悖然曰：「足下卑用事者而高商賈乎？」曰：「不然。夫良商不與人爭買賣之賈，而謹司時。時賤而買，雖貴已賤矣；時貴而賣，雖賤已貴矣。昔者，文王之拘于牖里，而武王羈于玉門，卒斷紂之頭而縣于太白者，是武王之功也。今君不能與文信侯相伉以權，而責文信侯少禮，臣竊爲君不取也。」</p>
