<h5>戰國策</h5> 　<span class="style9">卷二十五 ‧ 魏策四</span>
<hr/>
<p class="style6">管鼻之令翟強與秦事</p>
<p>管鼻之令翟強與秦事，謂魏王曰：「鼻之與強，猶晉人之與楚人也。晉人見楚人之急，帶劍而緩之；楚人惡其緩而急之。令鼻之入秦之傳舍，舍不足以舍之。強之入，無蔽于秦者。強，王貴臣也，而秦若此其甚，安可？」</p>
