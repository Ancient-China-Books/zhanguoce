<h5>戰國策</h5> 　<span class="style9">卷一 ‧ 東周策</span>
<hr/>
<p class="style6">謂周最曰魏王以國與先生</p>
<p>謂周最曰：「魏王以國與先生，貴合于秦以伐齊。薛公倍故主，輕忘其薛，不顧其先君之丘墓，而公獨脩虛信爲茂行，明群臣據故主，不與伐齊者，產以忿強秦，不可。公不如謂魏王、薛公曰：『請爲王入齊，天下不能傷齊。而有變，臣請爲救之；無變，王遂伐之。且臣爲齊奴也，如累王之交于天下，不可。王爲臣賜厚矣，臣入齊，則王亦無齊之累也。』」</p>
