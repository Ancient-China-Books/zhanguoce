<h5>戰國策</h5> 　<span class="style9">卷二十三 ‧ 魏策二</span>
<hr/>
<p class="style6">秦楚攻魏圍皮氏</p>
<p>秦、楚攻魏，圍皮氏。爲魏謂楚王曰：「秦、楚勝魏，魏王之恐也見亡矣，必合于秦，王何不倍秦而與魏王？魏王喜，必內太子。秦恐失楚，必效城地于王，王雖復與之攻魏可也。」楚王曰：「善。」乃倍秦而與魏。魏內太子于楚。秦恐，許楚城地，欲與之復攻魏。樗里疾怒，欲與魏攻楚，恐魏之以太子在楚不肯也。爲疾謂楚王曰：「外臣疾使臣謁之曰：『敝邑之王欲效城地，而爲魏太子之尚在楚也，是以未敢。王出魏質，臣請效之，而復固秦、楚之交，以疾攻魏。』」楚王曰：「諾。」乃出魏太子。秦因合魏以攻楚。</p>
