<hr/>
<p class="style6">秦敗楚漢中</p>
<p>秦敗楚漢中。楚王入秦，秦王留之。游騰爲楚謂秦王曰：「王挾楚王，而與天下攻楚，則傷行矣。不與天下共攻之，則失利矣。王不如與之盟而歸之。楚王畏，必不敢倍盟。王因與三國攻之，義也。」</p>
