<h5>戰國策</h5> 　<span class="style9">卷十四 ‧ 楚策一</span>
<hr/>
<p class="style6">城渾出周</p>
<p>城渾出周，三人偶行，南游于楚，至于新城。</p>
<p>城渾說其令曰：「鄭、魏者，楚之耎國；而秦，楚之強敵也。鄭、魏之弱，而楚以上梁應之；宜陽之大也，楚以弱新城圉之。蒲反、平陽相去百里，秦人一夜而襲之，安邑不知；新城、上梁相去五百里，秦人一夜而襲之，上梁亦不知也。今邊邑之所恃者，非江南泗上也。故楚王何不以新城為主郡也，邊邑甚利之。」</p>
<p>新城公大說，乃為具駟馬乘車五百金之盡。城渾得之，遂南交于楚，楚王果以新城為主郡。</p>
