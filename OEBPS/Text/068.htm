<p class="style6">宜陽之役楚畔秦而合于韓</p>
<p>宜陽之役，楚畔秦而合于韓。秦王懼。甘茂曰：「楚雖合韓，不為韓氏先戰；韓亦恐戰而楚有變其後。韓、楚必相御也。楚言與韓，而不餘怨于秦，臣是以知其御也。」</p>
