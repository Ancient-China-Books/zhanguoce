<h5>戰國策</h5> 　<span class="style9">卷二十一 ‧ 趙策四</span>
<hr/>
<p class="style6">馮忌請見趙王</p>
<p>馮忌請見趙王，行人見之。馮忌接手免首，欲言而不敢。王問其故，對曰：「客有見人于服子者，已而請其罪。服子曰：『公之客獨有三罪：望我而笑，是狎也；談語而不稱師，是倍也；交淺而言深，是亂也。』客曰：『不然。夫望人而笑，是和也；言而不稱師，是庸說也；交淺而言深，是忠也。昔者堯見舜于草茅之中，席隴畝而廕庇桑，陰移而授天下傳。伊尹負鼎俎而干湯，姓名未著而受三公。使夫交淺者不可以深談，則天下不傳，而三公不得也。』」趙王曰：「甚善。」馮忌曰：「今外臣交淺而欲深談可乎？」王曰：「請奉教。」于是馮忌乃談。</p>
