<h5>戰國策</h5> 　<span class="style9">卷三十一 ‧ 燕策三</span>
<hr/>
<p class="style6">張丑為質于燕</p>
<p>張丑為質于燕，燕王欲殺之，走且出境，境吏得丑。丑曰：「燕王所為將殺我者，人有言我有寶珠也，王欲得之。今我已亡之矣，而燕王不我信。今子且致我，我且言子之奪我珠而吞之，燕王必當殺子，刳子腹及子之腸矣。夫欲得之君，不可說以利。吾要且死，子腸亦且寸斷。」境吏恐而赦之。</p>
