<hr/>
<p class="style6">齊攻宋宋使臧子索救于荊</p>
<p>齊攻宋，宋使臧子索救于荊。荊王大說，許救甚勸。臧子憂而反。其御曰：「索救而得，有憂色，何也？」臧子曰：「宋小而齊大。夫救于小宋而惡于大齊，此王之所憂也；而荊王說甚，必以堅我。我堅而齊敝，荊之利也。」臧子乃歸。齊王果攻，拔宋五城，而荊王不至。</p>
