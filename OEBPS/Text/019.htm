<h5>戰國策</h5> 　<span class="style9">卷一 ‧ 東周策</span>
<hr/>
<p class="style6">謂周最曰仇赫之相宋</p>
<p>謂周最曰：「仇赫之相宋，將以觀秦之應趙、宋，敗三國。三國不敗，將興趙、宋合于東方以孤秦。亦將觀韓、魏之于齊也。不固，則將與宋敗三國，則賣趙、宋于三國。公何不令人謂韓、魏之王曰：『欲秦、趙之相賣乎？何不合周最兼相，視之不可離，則秦、趙必相賣以合于王也。』」</p>
