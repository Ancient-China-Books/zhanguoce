<p class="style6">魏文侯借道于趙攻中山</p>
<p>魏文侯借道于趙攻中山。趙侯將不許。趙利曰：「過矣。魏攻中山而不能取，則魏必罷，罷則趙重。魏拔中山，必不能越趙而有中山矣。是用兵者，魏也；而得地者，趙也。君不如許之，許之大勸，彼將知趙利之也，必輟。君不如借之道，而示之不得已。」</p>
