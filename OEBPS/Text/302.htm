<h5>戰國策</h5> 　<span class="style9">卷二十二 ‧ 魏策一</span>
<hr/>
<p class="style6">張儀欲窮陳軫</p>
<p>張儀欲窮陳軫，令魏王召而相之，來將圄之。將行，其子陳應止其公之行，曰：「物之湛者，不可不察也。鄭彊出秦曰，應爲知。夫魏欲絕楚、齊，必重迎公。郢中不善公者，欲公之去也，必勸王多公之車。公至宋，道稱疾而毋行，使人謂齊王曰：『魏之所以迎我者，欲以絕齊、楚也。』」齊王曰：「子果無之魏而見寡人也，請封子。」因以魯侯之車迎之。</p>
