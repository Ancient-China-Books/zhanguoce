<h5>戰國策</h5> 　<span class="style9">卷七 ‧ 秦策五</span>
<hr/>
<p class="style6">獻則謂公孫消</p>
<p>獻則謂公孫消曰：「公，大臣之尊者也，數伐有功。所以不為相者，太后不善公也。辛戎者，太后之所親也。今亡于楚，在東周。公何不以秦、楚之重，資而相之于周乎？楚必便之矣。是辛戎有秦、楚之重，太后必悅公，公相必矣。」</p>
