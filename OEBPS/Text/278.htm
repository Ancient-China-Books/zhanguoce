<h5>戰國策</h5> 　<span class="style9">卷二十一 ‧ 趙策四</span>
<hr/>
<p class="style6">馮忌爲廬陵君謂趙王</p>
<p>馮忌爲廬陵君謂趙王曰：「王之逐廬陵君，爲燕也。」王曰：「吾所以重者，無燕、秦也。」對曰：「秦三以虞卿爲言，而王不逐也。今燕一以廬陵君爲言，而王逐之。是王輕強秦而重弱燕也。」王曰：「吾非爲燕也，吾固將逐之。」「然則王逐廬陵君，又不爲燕也。行逐愛弟，又兼無燕，臣竊爲大王不取也。」</p>
