<h5>戰國策</h5> 　<span class="style9">卷二十六 ‧ 韓策一</span>
<hr/>
<p class="style6">王曰向也子曰天下無適</p>
<p>王曰：「向也，子曰『天下無適』；今也，子曰『乃且攻燕』，何也？」對曰：「今謂馬多力則有矣，若曰勝千鈞則不然者，何也？夫千鈞，非馬之任也。今謂楚強大則有矣，若夫越趙、魏而鬥兵于燕，則豈楚之任也哉？且非楚之任，而楚爲之，是弊楚也。強楚、弊楚，其于王孰便也？」</p>
