<p class="style6">周文君免士工師藉</p>
<p>周文君免士工師藉，相呂倉，國人不說也。君有閔閔之心。</p>
<p>謂周文君曰：「國必有誹譽，忠臣令誹在己，譽在上。宋君奪民時以爲臺，而民非之，無忠臣以掩蓋之也。子罕釋相爲司空，民非子罕而善其君。齊桓公宮中七市，女閭七百，國人非之。管仲故爲三歸之家，以掩桓公，非自傷于民也？春秋記臣弒君者以百數，皆大臣見譽者也。故大臣得譽，非國家之美也。故眾庶成彊，增積成山。」周君遂不免。    </p>
