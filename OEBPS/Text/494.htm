<h5>戰國策</h5> 　<span class="style9">卷三十三 ‧ 中山策</span>
<hr/>
<p class="style6">主父欲伐中山</p>
<p>主父欲伐中山，使李疵觀之。李疵曰：「可伐也。君弗攻，恐後天下。」主父曰：「何以？」對曰：「中山之君，所傾蓋與車而朝窮閭隘巷之士者，七十家。」主父曰：「是賢君也，安可伐？」李疵曰：「不然。舉士，則民務名不存本；朝賢，則耕者惰而戰士懦。若此不亡者，未之有也。」</p>
