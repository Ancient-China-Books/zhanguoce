<h5>戰國策</h5> 　<span class="style9">卷十三 ‧ 齊策六</span>
<hr/>
<p class="style6">濮上之事</p>
<p>濮上之事，贅子死，章子走，盼子謂齊王曰：「不如易餘糧于宋，宋王必說，梁氏不敢過宋伐齊。齊固弱，是以餘糧收宋也。齊國復強，雖復責之宋，可；不償，因以爲辭而攻之，亦可。」</p>
