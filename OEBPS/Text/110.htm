<h5>戰國策</h5> 　<span class="style9">卷八 ‧ 齊策一</span>
<hr/>
<p class="style6">楚威王戰勝于徐州</p>
<p>楚威王戰勝于徐州，欲逐嬰子于齊。嬰子恐，張醜謂楚王曰：「王戰勝于徐州也，盼子不用也。盼子有功于國，百姓爲之用。嬰子不善，而用申縳。申縳者，大臣與百姓弗爲用，故王勝之也。今嬰子逐，盼子必用。復整其士卒以與王遇，必不便于王也。」楚王因弗逐。</p>
