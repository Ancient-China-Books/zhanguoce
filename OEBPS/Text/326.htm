<h5>戰國策</h5> 　<span class="style9">卷二十三 ‧ 魏策二</span>
<hr/>
<p class="style6">惠施為韓魏交</p>
<p>惠施為韓、魏交，令太子鳴為質于齊。王欲見之，朱倉謂王曰：「何不稱病？臣請說嬰子曰：『魏王之年長矣，今有疾，公不如歸太子以德之。不然，公子高在楚，楚將內而立之，是齊抱空質而行不義也。』」</p>
