<h5>戰國策</h5> 　<span class="style9">卷五 ‧ 秦策三</span>
<hr/>
<p class="style6">薛公為魏謂魏冉</p>
<p>薛公為魏謂魏冉曰：「文聞秦王欲以呂禮收齊，以濟天下，君必輕矣。齊、秦相聚以臨三晉，禮必並相之，是君收齊以重呂禮也。齊免于天下之兵，其讎君必深。君不如勸秦王令敝邑卒攻齊之事。齊破，文請以所得封君。齊破晉強，秦王畏晉之強也，必重君以取晉。齊予晉敝邑，而不能支秦，晉必重君以事秦。是君破齊以為功，操晉以為重也。破齊定封，而秦、晉皆重君；若齊不破，呂禮復用，子必大窮矣。」</p>
