<p class="style6">甘茂相秦</p>
<p>甘茂相秦。秦王愛公孫衍，與之間有所立，因自謂之曰：「寡人且相子。」甘茂之吏道而聞之，以告甘茂。甘茂因入見王曰：「王得賢相，敢再拜賀。」王曰：「寡人託國于子，焉更得賢相？」對曰：「王且相犀首。」王曰：「子焉聞之？」對曰：「犀首告臣。」王怒于犀首之泄也，乃逐之。</p>
