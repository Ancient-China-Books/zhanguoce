<hr/>
<p class="style6">楚攻魏張儀謂秦王</p>
<p>楚攻魏。張儀謂秦王曰：「不如與魏以勁之，魏戰勝，復聽于秦，必入西河之外；不勝，魏不能守，王必取之。」</p>
<p>王用儀言，取皮氏卒萬人，車百乘，以與魏。犀首戰勝威王，魏兵罷敝，恐畏秦，果獻西河之外。</p>
