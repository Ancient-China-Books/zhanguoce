<h5>戰國策</h5> 　<span class="style9">卷二十七 ‧ 韓策二</span>
<hr/>
<p class="style6">謂公叔曰乘舟</p>
<p>謂公叔曰：「乘舟，舟漏而弗塞，則舟沈矣。塞漏舟而輕陽侯之波，則舟覆矣。今公自以辯于薛公而輕秦，是塞漏舟而輕陽侯之波也，願公之察也。」</p>
