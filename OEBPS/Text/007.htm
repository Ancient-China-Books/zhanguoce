<h5>戰國策</h5> 　<span class="style9">卷一 ‧ 東周策</span>
<hr/>
<p class="style6">秦假道于周以伐韓</p>
<p>秦假道于周以伐韓，周恐假之而惡于韓，不假而惡于秦。史黶謂周君曰：「君何不令人謂韓公叔曰：『秦敢絕塞而伐韓者，信東周也。公何不與周地，發重使使之楚，秦必疑，不信周，是韓不伐也。』又謂秦王曰：『韓強與周地，將以疑周于秦，寡人不敢弗受。』秦必無辭，而令周弗受，是得地于韓而聽于秦也。」</p>
