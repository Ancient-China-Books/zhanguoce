<p class="style6">趙使仇郝之秦</p>
<p>趙使仇郝之秦，請相魏冉。宋突謂仇郝曰：「秦不聽，樓緩必怨公。公不若陰辭樓子曰：『請無急秦王。』秦王見趙之相魏冉之不急也，且不聽公言也，是事而不成，魏冉固德公矣。」	</p>
