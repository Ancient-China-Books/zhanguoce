<h5>戰國策</h5> 　<span class="style9">卷二十八 ‧ 韓策三</span>
<hr/>
<p class="style6">趙魏攻華陽</p>
<p>趙、魏攻華陽，韓謁急于秦，冠蓋相望，秦不救。韓相國謂田苓曰：「事急，願公雖疾，為一宿之行。」田苓見穰侯，穰侯曰：「韓急乎？何故使公來？」田苓對曰：「未急也。」穰侯怒曰：「是何以為公之王使乎？冠蓋相望，告敝邑甚急，公曰未急，何也？」田苓曰：「彼韓急，則將變矣。」穰侯曰：「公無見王矣，臣請今發兵救韓。」八日中，大敗趙、魏于華陽之下。</p>
