<h5>戰國策</h5> 　<span class="style9">卷三十一 ‧ 燕策三</span>
<hr/>
<p class="style6">齊韓魏共攻燕</p>
<p>齊、韓、魏共攻燕，燕使太子請救于楚。楚王使景陽將而救之。暮舍，使左右司馬各營壁地，已，稙表。景陽怒曰：「女所營者，水皆至滅表。此焉可以舍！」乃令徙。明日大雨，山水大出，所營者，水皆滅表。軍吏乃服。于是遂不救燕，而攻魏雝丘，取之以與宋。三國懼，乃罷兵。魏軍其西，齊軍其東，楚軍欲還，不可得也。景陽乃開西和門，晝以車騎，暮以燭見，通使于魏。齊師怪之，以爲燕、楚與魏謀之，乃引兵而去。齊兵已去，魏失其與國，無與共擊楚，乃夜遁。楚師乃還。</p>
