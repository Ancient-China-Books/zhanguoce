<h5>戰國策</h5> 　<span class="style9">卷十四 ‧ 楚策一</span>
<hr/>
<p class="style6">江乙欲惡昭奚恤于楚</p>
<p>江乙欲惡昭奚恤于楚，謂楚王曰：「下比周，則上危；下分爭，則上安。王亦知之乎？願王勿忘也。且人有好揚人之善者，于王何如？」王曰：「此君子也，近之。」江乙曰：「有人好揚人之惡者，于王何如？」王曰：「此小人也，遠之。」江乙曰：「然則且有子殺其父，臣弒其主者，而王終已不知者，何也？以王好聞人之美而惡聞人之惡也。」王曰：「善。寡人願兩聞之。」</p>
