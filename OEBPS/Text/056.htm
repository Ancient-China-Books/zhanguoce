<h5>戰國策</h5> 　<span class="style9">卷三 ‧ 秦策一</span>
<hr/>
<p class="style6">田莘之為陳軫說秦惠王</p>
<p>田莘之為陳軫說秦惠王曰：「臣恐王之如郭君。夫晉獻公欲伐郭，而憚舟之僑存。荀息曰：『周書有言，美女破舌。』乃遺之女樂，以亂其政。舟之僑諫而不聽，遂去。因而伐郭，遂破之。又欲伐虞，而憚宮之奇存。荀息曰：『周書有言，美男破老。』乃遺之美男，教之惡宮之奇。宮之奇以諫而不聽，遂亡。因而伐虞，遂取之。今秦自以為王，能害王之國者，楚也。楚知橫門君之善用兵，與陳軫之智，故驕張儀以五國。來，必惡是二人。願王勿聽也。」張儀果來辭，因言軫也，王怒而不聽。</p>
