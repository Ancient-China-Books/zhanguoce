<h5>戰國策</h5> 　<span class="style9">卷二十一 ‧ 趙策四</span>
<hr/>
<p class="style6">趙使姚賈約韓魏</p>
<p>趙使姚賈約韓、魏，韓、魏以而反之。舉茅爲姚賈謂趙王曰：「賈也，王之忠臣也。韓、魏欲得之，故反之，將使王逐之，而己因受之。今王逐之，是韓、魏之欲得，而王之忠臣有罪也。故王不如勿逐，以明王之賢，而折韓、魏之招。」</p>
