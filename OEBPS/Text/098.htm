<h5>戰國策</h5> 　<span class="style9">卷六 ‧ 秦策四</span>
<hr/>
<p class="style6">楚王使景鯉如秦</p>
<p>楚王使景鯉如秦。客謂秦王曰：「景鯉，楚王所甚愛，王不如留之以市地。楚王聽，則不用兵而得地；楚王不聽，則殺景鯉，更與不如景鯉留，是便計也。」秦王乃留景鯉。</p>
<p>景鯉使人說秦王曰：「臣見王之權輕天下，而地不可得也。臣之來使也，聞齊、魏皆且割地以事秦。所以然者，以秦與楚為昆弟國。今大王留臣，是示天下無楚也，齊、魏有何重于孤國也。楚知秦之孤，不與地，而外結交諸侯以圖，則社稷必危，不如出臣。」秦王乃出之。</p>
