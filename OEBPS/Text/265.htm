<p class="style6">魏魀謂建信君</p>
<p>魏魀謂建信君曰：「人有置繫蹄者而得虎。虎怒，決蹯而去。虎之情，非不愛其蹯也。然而不以環寸之蹯，害七尺之軀者，權也。今有國，非直七尺軀也。而君之身于王，非環寸之蹯也。願公之熟圖之也。」</p>
