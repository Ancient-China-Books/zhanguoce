<h5>戰國策</h5> 　<span class="style9">卷二十五 ‧ 魏策四</span>
<hr/>
<p class="style6">秦趙構難而戰</p>
<p>秦、趙構難而戰。謂魏王曰：「不如收趙而構之秦。王不構趙，趙不以毀構矣；而構之秦，趙必復鬥，必重魏；是並制秦、趙之事也。王欲焉而收齊、趙攻荊，欲焉而收荊、趙攻齊，欲王之東長之待之也。」</p>
