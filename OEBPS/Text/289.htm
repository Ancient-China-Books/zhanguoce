<h5>戰國策</h5> 　<span class="style9">卷二十二 ‧ 魏策一</span>
<hr/>
<p class="style6">樂羊爲魏將而攻中山</p>
<p>樂羊爲魏將而攻中山。其子在中山，中山之君烹其子而遺之羹，樂羊坐于幕下而啜之，盡一盃。文侯謂睹師贊曰：「樂羊以我之故，食其子之肉。」贊對曰：「其子之肉尚食之，其誰不食！」樂羊既罷中山，文侯賞其功而疑其心。</p>
