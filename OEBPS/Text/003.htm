<h5>戰國策</h5> 　<span class="style9">卷一 ‧ 東周策</span>
<hr/>
<p class="style6">東周與西周戰</p>
<p>東周與西周戰，韓救西周。爲東周謂韓王曰：「西周者，故天子之國也，多名器重寶。案兵而勿出，可以德東周，西周之寶可盡矣。」</p>
