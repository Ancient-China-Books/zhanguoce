<h5>戰國策</h5> 　<span class="style9">卷二十一 ‧ 趙策四</span>
<hr/>
<p class="style6">秦使王翦攻趙</p>
<p>秦使王翦攻趙，趙使李牧、司馬尚禦之。李牧數破走秦軍，殺秦將桓齮。王翦惡之，乃多與趙王寵臣郭開等金，使為反間，曰：「李牧、司馬尚欲與秦反趙，以多取封于秦。」趙王疑之，使趙葱及顏聚代將，斬李牧，廢司馬尚。後三月，王翦因急擊，殺趙葱，虜趙王遷及其將顏聚，遂滅趙。</p>
