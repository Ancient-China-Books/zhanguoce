<h5>戰國策</h5> 　<span class="style9">卷五 ‧ 秦策三</span>
<hr/>
<p class="style6">謂魏冉曰楚破秦</p>
<p>謂魏冉曰：「楚破秦，不能與齊縣衡矣。秦三世積節于韓、魏，而齊之德新加與。齊、秦交爭，韓、魏東聽，則秦伐矣。齊有東國之地，方千里。楚苞九夷，又方千里，南有符離之塞，北有甘魚之口。權縣宋、衞，宋、衞乃當阿、甄耳。利有千里者二，富擅越隸，秦烏能與齊縣衡韓、魏，支分方城膏腴之地以薄鄭？兵休復起，足以傷秦，不必待齊。」</p>
