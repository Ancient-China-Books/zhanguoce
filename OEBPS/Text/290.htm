<p class="style6">西門豹爲鄴令</p>
<p>西門豹爲鄴令，而辭乎魏文侯。文侯曰：「子往矣，必就子之功，而成子之名。」西門豹曰：「敢問就功成名，亦有術乎？」文侯曰：「有之。夫鄉邑老者而先受坐之士，子入而問其賢良之士而師事之，求其好掩人之美而揚人之醜者而參驗之。夫物多相類而非也，幽莠之幼也似禾，黧牛之黃也似虎，白骨疑象，武夫類玉，此皆似之而非者也。」</p>
