<h5>戰國策</h5> 　<span class="style9">卷三十二 ‧ 宋、衞策</span>
<hr/>
<p class="style6">衞使客事魏</p>
<p>衞使客事魏，三年不得見。衞客患之，乃見梧下先生，許之以百金。梧下先生曰：「諾。」乃見魏王曰：「臣聞秦出兵，未知其所之。秦、魏交而不脩之日久矣。願王專事秦，無有佗計。」魏王曰：「諾。」客趨出，至郎門而反曰：「臣恐王事秦之晚。」王曰：「何也？」先生曰：「夫人于事己者過急，于事人者過緩。今王緩于事己者，安能急于事人！」「奚以知之？」「衞客曰，事王三年不得見。臣以是知王緩也。」魏王趨見衞客。	</p>
