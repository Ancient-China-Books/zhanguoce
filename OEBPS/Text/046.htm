<h5>戰國策</h5> 　<span class="style9">卷三 ‧ 秦策一</span>
<hr/>
<p class="style6">衞鞅亡魏入秦</p>
<p>衞鞅亡魏入秦，孝公以爲相，封之于商，號曰商君。商君治秦，法令至行，公平無私，罰不諱強大，賞不私親近，法及太子，黥劓其傅。期年之後，道不拾遺，民不妄取，兵革強大，諸侯畏懼。然刻深寡恩，特以強服之耳。</p>
<p>孝公行之八年，疾且不起，欲傳商君，辭不受。孝公已死，惠王代後，蒞政有頃，商君告歸。</p>
<p>人說惠王曰：「大臣太重者國危，左右太親者身危。今秦婦人嬰兒皆言商君之法，莫言大王之法。是商君反爲主，大王更爲臣也。且夫商君，固大王仇讎也，願大王圖之。」商君歸還，惠王車裂之，而秦人不憐。</p>
