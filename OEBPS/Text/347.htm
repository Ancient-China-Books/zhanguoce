<h5>戰國策</h5> 　<span class="style9">卷二十五 ‧ 魏策四</span>
<hr/>
<p class="style6">客謂司馬食其</p>
<p>客謂司馬食其曰：「慮以天下爲可一者，是不知天下者也。欲獨以魏支秦者，是又不知魏者也。謂茲公不知此兩者，又不知茲公者也。然而茲公爲從，其說何也？從則茲公重，不從則茲公輕，茲公之處重也，不實爲期。子何不疾及三國方堅也，自賣于秦，秦必受子。橫者將圖子以合于秦，是取子之資，而以資子之讎也。」</p>
