<hr/>
<p class="style6">五國罷成睪</p>
<p>五國罷成睪，秦王欲為成陽君求相韓、魏，韓、魏弗聽。秦太后為魏冉謂秦王曰：「成陽君以王之故，窮而居于齊，今王見其達而收之，亦能翕其心乎？」王曰：「未也。」太后曰：「窮而不收，達而報之，恐不為王用；且收成陽君，失韓、魏之道也。」</p>
