<h5>戰國策</h5> 　<span class="style9">卷六 ‧ 秦策四</span>
<hr/>
<p class="style6">秦取楚漢中</p>
<p>秦取楚漢中，再戰于藍田，大敗楚軍。韓、魏聞楚之困，乃南襲至鄧，楚王引歸。後三國謀攻楚，恐秦之救也，或說薛公：「可發使告楚曰：『今三國之兵且去楚，楚能應而共攻秦，雖藍田豈難得哉！況于楚之故地？』楚疑于秦之未必救己也，而今三國之辭云，則楚之應之也必勸，是楚與三國謀出秦兵矣。秦為知之，必不救也。三國疾攻楚，楚必走秦以急；秦愈不敢出，則是我離秦而攻楚也，兵必有功。」</p>
<p>薛公曰：「善。」遂發重使之楚，楚之應之果勸。于是三國并力攻楚，楚果告急于秦，秦遂不敢出兵。大勝有功。</p>
