<h5>戰國策</h5> 　<span class="style9">卷二十六 ‧ 韓策一</span>
<hr/>
<p class="style6">五國約而攻秦</p>
<p>五國約而攻秦，楚王為從長，不能傷秦，兵罷而留于成皋。魏順謂市丘君曰：「五國罷，必攻市丘，以償兵費。君資臣，臣請為君止天下之攻市丘。」市丘君曰：「善。」因遣之。</p>
<p>魏順南見楚王曰：「王約五國而西伐秦，不能傷秦，天下且以是輕王而重秦，故王胡不卜交乎？」楚王曰：「柰何？」魏順曰：「天下罷，必攻市丘以償兵費。王令之勿攻市丘。五國重王，且聽王之言而不攻市丘；不重王，且反王之言而攻市丘。然則王之輕重必明矣。」故楚王卜交而市丘存。</p>
