<h5>戰國策</h5> 　<span class="style9">卷二十 ‧ 趙策三</span>
<hr/>
<p class="style6">齊破燕趙欲存之</p>
<p>齊破燕，趙欲存之。樂毅謂趙王曰：「今無約而攻齊，齊必讎趙。不如請以河東易燕地于齊。趙有河北，齊有河東，燕、趙必不爭矣。是二國親也。以河東之地強齊，以燕以趙輔之，天下憎之，必皆事王以伐齊。是因天下以破齊也。」王曰：「善。」乃以河東易齊，楚、魏憎之，令淖滑、惠施之趙，請伐齊而存燕。</p>
